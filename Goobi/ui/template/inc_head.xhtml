<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:x="http://myfaces.apache.org/tomahawk">

	<composite:interface>
	</composite:interface>

	<composite:implementation>

	
<h:panelGroup rendered="#{SessionForm.bitteAusloggen!=''}">
<tr>
	<td>
		<x:div
			style="border: 2px solid black; padding:7px; background-color: #ffd;position: fixed;top: 10px;left: 20px;">
						<h:outputText value="#{SessionForm.bitteAusloggen}"
							style="color: red;font-weight: bold;font-size:30px" />
					</x:div>
	</td>
</tr>
</h:panelGroup>
<tr valign="top">

	<td colspan="2">

		<table width="100%" class="layoutKopf"
			style="background: url(#{HelperForm.applicationWebsiteUrl}/ui/images/template/goobi_meta_verlauf.jpg) repeat-x;" cellpadding="0"
			cellspacing="0" border="0">
			<tr valign="top">
				<td style="padding-left:0px;">
					<h:graphicImage value="images/template/goobi_meta_klein.jpg"/>
				</td>
				<td valign="middle" align="center">

					<ui:insert name="top_title" >
					<h:outputText style="font-size:17px; font-family:verdana; color: white;"
						value="#{HelperForm.applicationTitle}" />
					</ui:insert>

					<noscript>
						<h:outputText style="color: red;font-weight: bold;"
							value="#{msgs.keinJavascript}" />
					</noscript>

				</td>

				<td valign="middle" align="right" style="padding:3px">
					<ui:insert name="top_individual" >
					<h:outputText value="#{HelperForm.applicationIndividualHeader}"
			escape="false" />
					</ui:insert>
				</td>


				<td valign="top" align="right" style="padding:3px">
					<h:form style="margin:0px" id="headform">
										
<!-- 						<h:commandLink action="#{SpracheForm.changeLocale('de')}" id="lang1" style="margin-right:4px" -->
<!-- 							title="deutsche Version"> -->
<!-- 									<h:graphicImage value="images/flag_de_ganzklein.gif" /> -->
<!-- 								</h:commandLink> -->
<!-- 						<h:commandLink action="#{SpracheForm.changeLocale('en')}" id="lang2" style="margin-right:4px" -->
<!-- 							title="english version" > -->
<!-- 							<h:graphicImage value="images/flag_en_ganzklein.gif" /> -->
<!-- 							<f:param name="locale" value="en" /> -->
<!-- 						</h:commandLink>			 -->
<!-- 						<h:commandLink action="#{SpracheForm.changeLocale('es')}" id="lang4" -->
<!-- 							title="spanish version" style="margin-left:0px;"> -->
<!-- 							<h:graphicImage value="images/flag_es_ganzklein.gif" /> -->
<!-- 							<f:param name="locale" value="es" /> -->
<!-- 						</h:commandLink> -->

						<h:panelGroup  styleClass="languageSwitch">
							<x:dataList var="availableLanguage" value="#{SpracheForm.supportedLocales}">
								<h:panelGroup class="alterLanguage" rendered="#{not availableLanguage.selected}">
									<h:commandLink action="#{SpracheForm.SpracheUmschalten}" title="#{availableLanguage.displayLanguageTranslated}">
										<f:param name="locale" value="#{availableLanguage.id}" />
										<h:outputText value="#{availableLanguage.displayLanguageSelf}" />
									</h:commandLink>
								</h:panelGroup>
								<h:panelGroup class="currentLanguage" rendered="#{availableLanguage.selected}" title="#{availableLanguage.displayLanguageTranslated}">
									<h:outputText value="#{availableLanguage.displayLanguageSelf}" />
								</h:panelGroup>
							</x:dataList>
						</h:panelGroup>

						<br/>

							<h:commandLink action="#{LoginForm.Ausloggen}" id="logout2"
    							rendered="#{LoginForm.myBenutzer != null}"
								styleClass="text_head">

								<!-- Mouse-Over fÃ¼r Benutzergruppenmitgliedschaft -->
								<x:popup
									style="background-color: white; color: #000000; border:1px solid #e3c240; font-size: smaller;"
									closePopupOnExitingElement="true"
									closePopupOnExitingPopup="true" displayAtDistanceX="-210"
									displayAtDistanceY="10">

								<h:outputText style="text-align:right;line-height:20px" value="#{msgs.logout}" />

									<f:facet name="popup">
										<h:panelGroup>
											<h:panelGrid columns="1" width="200">
												<h:outputText rendered="#{LoginForm.myBenutzer != null}"
										style="font-weight:bold"
										value="#{LoginForm.myBenutzer.nachname}, #{LoginForm.myBenutzer.vorname}" />
										
									

												<x:dataList var="intern" style="font-weight: normal"
													rendered="#{LoginForm.myBenutzer.benutzergruppenSize != 0}"
													value="#{LoginForm.myBenutzer.benutzergruppen}"
													layout="ordered list" rowCountVar="rowCount"
													rowIndexVar="rowIndex">
													<h:outputText value="#{intern.titel}" />
													<h:outputText value=";"	rendered="#{rowIndex + 1 lt rowCount}" />
												</x:dataList>

											</h:panelGrid>
										</h:panelGroup>
									</f:facet>
								</x:popup>

							</h:commandLink>

					</h:form>




				</td>
			</tr>
		</table>
	</td>
</tr>
	</composite:implementation>

</ui:composition>
