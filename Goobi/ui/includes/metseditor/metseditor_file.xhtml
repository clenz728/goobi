<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:x="http://myfaces.apache.org/tomahawk" xmlns:s="http://myfaces.apache.org/sandbox">

	<composite:interface>
	</composite:interface>

	<composite:implementation>
		<table width="540">
			<tr>
				<td>
					<h3 style="margin-top: 0px">
						<h:outputText value="#{msgs.fileManipulation}" />
					</h3>
				</td>
			</tr>
		</table>

		<h:form id="fileUpload" enctype="multipart/form-data">
			<h:panelGroup>
				<h4 style="margin-top: 0px; margin-bottom: 1px">
					<h:outputText value="#{msgs.fileUpload}" />
				</h4>

				<h:panelGroup>
					<h:outputLabel value="#{msgs.filename}" for="fileupload" />
					<x:inputFileUpload id="fileupload" value="#{Metadaten.fileManipulation.uploadedFile}" storage="file" styleClass="fileUploadInput"
						required="false" />
				</h:panelGroup>

				<br />

				<h:panelGroup>
					<h:outputLabel value="#{msgs.paginationSelection}" for="paginationSelection" />
					<h:selectOneMenu value="#{Metadaten.fileManipulation.insertPage}" id="paginationSelection">
						<f:selectItems value="#{Metadaten.alleSeiten}" />
						<f:selectItem itemLabel="#{msgs.lastPage}" itemValue="#{msgs.lastPage}" />
					</h:selectOneMenu>
				</h:panelGroup>

				<br />

				<h:panelGroup>
					<h:selectOneRadio value="Metadaten.fileManipulation.insertMode}">
						<f:selectItem itemValue="uncounted" itemLabel="#{msgs.insertAsUncounted}" />
						<f:selectItem itemValue="insertIntoPagination" itemLabel="#{msgs.insertIntoPagination}" />
					</h:selectOneRadio>
				</h:panelGroup>

				<br />

				<h:outputText value="#{msgs.aktuellerOrdner}: " />
				<h:selectOneMenu value="#{Metadaten.fileManipulation.currentFolder}">
					<f:selectItems value="#{Metadaten.allTifFolders}" var="folder" itemLabel="#{folder}" itemValue="#{folder}" />
				</h:selectOneMenu>

				<br />
				
				<h:commandButton value="#{msgs.uploadFile}" id="button3" action="#{Metadaten.fileManipulation.uploadFile}">
				</h:commandButton>

			</h:panelGroup>
		</h:form>
		<br />

		<h:form id="fileDownload">
			<h:panelGroup>
				<h4 style="margin-top: 0px; margin-bottom: 1px">
					<h:outputText value="#{msgs.fileDownload}" />
				</h4>


				<h:outputText value="#{msgs.aktuellerOrdner}: " />
				<h:selectOneMenu value="#{Metadaten.fileManipulation.currentFolder}">
					<f:selectItems value="#{Metadaten.allTifFolders}" var="folder" itemLabel="#{folder}" itemValue="#{folder}" />
				</h:selectOneMenu>

				<br />

				<h:panelGroup>
					<h:outputLabel value="#{msgs.imageSelection}" for="imageSelection" />
					<h:selectOneMenu value="#{Metadaten.fileManipulation.imageSelection}" id="imageSelection">
						<f:selectItems value="#{Metadaten.alleSeiten}" />
					</h:selectOneMenu>
				</h:panelGroup>

				<h:commandButton value="#{msgs.downloadFile}" action="#{Metadaten.fileManipulation.downloadFile}">
				</h:commandButton>

			</h:panelGroup>
		</h:form>


		<br />
		<h:form>
			<h:panelGroup>
				<h4 style="margin-top: 0px; margin-bottom: 1px">
					<h:outputText value="#{msgs.serversideUpload}" />
				</h4>
				<h:outputLabel value="#{msgs.imageSelection}" for="filenames" />
				<h:selectManyListbox value="#{Metadaten.fileManipulation.selectedFiles}" id="filenames" style="height: 300px;">
					<f:selectItems value="#{Metadaten.alleSeiten}" />
				</h:selectManyListbox>

				<br />

				<h:outputLabel for="deleteAfter" value="#{msgs.deleteAfterMove}" />
				<h:selectBooleanCheckbox id="deleteAfter" value="#{Metadaten.fileManipulation.deleteFilesAfterMove}" />

				<br />

				<!-- 				<h:outputLabel for="moveFilesInAllFolder" value="#{msgs.moveFilesInAllFolder}" /> -->
				<!-- 				<h:selectBooleanCheckbox id="moveFilesInAllFolder" value="#{Metadaten.fileManipulation.moveFilesInAllFolder}" /> -->

				<h:commandButton value="#{msgs.exportFiles}" action="#{Metadaten.fileManipulation.exportFiles}">
				</h:commandButton>

			</h:panelGroup>
		</h:form>

		<br />

		<h:form>
			<h:panelGroup>
				<h4 style="margin-top: 0px; margin-bottom: 1px">
					<h:outputText value="#{msgs.serversideDownload}" />
				</h4>

				<h:outputLabel for="folderToImport" value="#{msgs.dateien}" />

				<h:selectManyListbox value="#{Metadaten.fileManipulation.selectedFiles}" id="folderToImport">
					<f:selectItems itemLabel="#{folder}" itemValue="#{folder}" var="folder" value="#{Metadaten.fileManipulation.allImportFolder}" />
				</h:selectManyListbox>

				<br />

				<h:panelGroup>
					<h:outputLabel value="#{msgs.paginationSelection}" for="paginationSelection2" />
					<h:selectOneMenu value="#{Metadaten.fileManipulation.insertPage}" id="paginationSelection2">
						<f:selectItems value="#{Metadaten.alleSeiten}" />
						<f:selectItem itemLabel="#{msgs.lastPage}" itemValue="#{msgs.lastPage}" />
					</h:selectOneMenu>
				</h:panelGroup>

				<br />

				<h:panelGroup>
					<h:selectOneRadio value="Metadaten.fileManipulation.insertMode}">
						<f:selectItem itemValue="uncounted" itemLabel="#{msgs.insertAsUncounted}" />
						<f:selectItem itemValue="insertIntoPagination" itemLabel="#{msgs.insertIntoPagination}" />
					</h:selectOneRadio>
				</h:panelGroup>

				<h:commandButton value="#{msgs.importFiles}" action="#{Metadaten.fileManipulation.importFiles}">
				</h:commandButton>



			</h:panelGroup>
		</h:form>



	</composite:implementation>

</ui:composition>
