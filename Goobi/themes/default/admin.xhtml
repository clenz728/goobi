<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" template="/themes/default/template/template.html" xmlns:x="http://myfaces.apache.org/tomahawk">

	<ui:define name="breadcrumb">
		<h:commandLink id="id2" value="#{msgs.startseite}" action="index" />
		<f:verbatim> &#8250;&#8250; </f:verbatim>
		<h:outputText value="#{msgs.administrationsaufgaben}" />
	</ui:define>

	<ui:define name="title">
		<h:outputText value="#{msgs.administrationsaufgaben}" />

	</ui:define>

	<ui:define name="content">
		<h:form>
			<table cellpadding="3" cellspacing="0" width="100%" class="eingabeBoxen">
				<tr>
					<td class="eingabeBoxen_row1">
						<h:outputText id="id6" value="#{msgs.administrationsaufgaben}" />
					</td>
				</tr>
				<tr>
					<td class="eingabeBoxen_row2">

						<div style="margin: 20px;">


							<!-- Administration nur nach zweitem Login -->
							<h:panelGroup rendered="#{not AdministrationForm.istPasswortRichtig and (LoginForm.maximaleBerechtigung == 1)}" style="margin-left:40px;">
								<h:panelGrid id="panel1" columns="2">
									<h:outputText id="id7" value="Passwort" />
									<h:panelGroup id="id8">
										<h:inputSecret id="pw" value="#{AdministrationForm.passwort}" />
										<h:message id="mess1" for="pw" style="color: red" />
									</h:panelGroup>
									<h:outputText id="id711" value="" />
									<h:commandButton id="button2" value="#{msgs.weiter}" action="#{AdministrationForm.Weiter}" />
								</h:panelGrid>
							</h:panelGroup>
							<!-- Administrationsaufgaben -->
							<h:panelGroup rendered="#{AdministrationForm.istPasswortRichtig and (LoginForm.maximaleBerechtigung == 1) }" style="margin-left:40px;">

								<h:panelGrid id="id11" columns="2" rowClasses="top" columnClasses="standardTable_Column,standardTable_ColumnRight">
									<h:outputText value="#{msgs.benutzerZumAusloggenAuffordern}:" />
									<h:inputTextarea id="id13" style="width:350px;height:80px" value="#{SessionForm.bitteAusloggen}" />

									<h:outputText id="id14" value="" />
									<h:commandButton id="button222" value="#{msgs.uebernehmen}" action="admin" />
								</h:panelGrid>

								<br />
								<h:commandLink id="renderlink" action="#{AdministrationForm.startStorageCalculationForAllProcessesNow}" immediate="true"
									value="Run complete history analyser job now" />

								<br />
								<h:commandLink id="adminid23" value="Lucene Index neu erzeugen" onclick="if (!confirm('#{msgs.sicher}?')) return"
									action="#{AdministrationForm.createIndex}" />

								<br />
								<h:commandLink action="#{AdministrationForm.restartStorageCalculationScheduler}">
									<h:outputText id="id18" value="Restart automatic job manager" />
								</h:commandLink>
								<br />
								<x:outputText id="rendertext" forceId="true" value="Run complete history analyser job now" style="display:none" />

							</h:panelGroup>
						</div>
					</td>
				</tr>
			</table>
		</h:form>
	</ui:define>

</ui:composition>
