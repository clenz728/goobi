<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" template="/ui/template/template.html" xmlns:x="http://myfaces.apache.org/tomahawk">

	<ui:define name="breadcrumb">
		<h:commandLink id="id2" value="#{msgs.startseite}" action="index" />
		<f:verbatim> &#8250;&#8250; </f:verbatim>
		<h:outputText value="#{msgs.projekte}" />
	</ui:define>

	<ui:define name="title">
		<h:outputText value="#{msgs.projekte}" />
	</ui:define>

	<ui:define name="content">

		<h:form rendered="#{LoginForm.maximaleBerechtigung == 1}">

			<!-- Neu-Schaltknopf -->
			<h:commandLink id="id5" action="#{ProjekteForm.Neu}" immediate="true"
				rendered="#{(LoginForm.maximaleBerechtigung == 1) || (LoginForm.maximaleBerechtigung == 2)}">
				<h:outputText id="id6" value="#{msgs.neuesProjektAnlegen}" />
			</h:commandLink>

			<!-- Datentabelle -->
			<x:dataTable id="id8" styleClass="standardTable" width="100%" cellspacing="1px" cellpadding="1px" headerClass="standardTable_Header"
				rowClasses="standardTable_Row1,standardTable_Row2" columnClasses="standardTable_Column,standardTable_ColumnCentered" var="item"
				value="#{ProjekteForm.paginator.list}" style="margin-top: 10px;">

				<h:column id="id9">
					<f:facet name="header">
						<h:outputText id="id10" value="#{msgs.projekt}" />
					</f:facet>
					<h:outputText id="id11" value="#{item.titel}" />
				</h:column>

				<!-- +++++++++++++++++  Mets ++++++++++++++++++++++++ 
								     <x:column id="id12" style="text-align:center">
				<f:facet name="header">
					<h:outputText id="id13"
						value="#{msgs.metsAlsInternesSpeicherformat}" />
				</f:facet>
				<h:graphicImage id="id14" value="images/check_true.gif"
					rendered="#{item.metsFormatInternal}" />
				<h:graphicImage id="id15" value="images/check_false.gif"
					rendered="#{!item.metsFormatInternal}" />
			</x:column>
			<x:column id="id16" style="text-align:center">
				<f:facet name="header">
					<h:outputText id="id17" value="#{msgs.metsAlsDmsExportformat}" />
				</f:facet>
				<h:graphicImage id="id18" value="images/check_true.gif"
					rendered="#{item.metsFormatDmsExport}" />
				<h:graphicImage id="id19" value="images/check_false.gif"
					rendered="#{!item.metsFormatDmsExport}" />
			</x:column>-->

				<!-- +++++++++++++++++  FileFormats ++++++++++++++++++++++++ -->
				<x:column id="id20" style="text-align:center">
					<f:facet name="header">
						<h:outputText id="id21" value="#{msgs.internesSpeicherformat}" />
					</f:facet>
					<h:outputText id="id22" value="#{item.fileFormatInternal}" />
				</x:column>
				<x:column id="id23" style="text-align:center">
					<f:facet name="header">
						<h:outputText id="id24" value="#{msgs.dmsExportformat}" />
					</f:facet>
					<h:outputText id="id25" value="#{item.fileFormatDmsExport}" />
				</x:column>
				<x:column id="id234" style="text-align:center">
					<f:facet name="header">
						<h:outputText id="id2440" value="#{msgs.projectIsArchived}" />
					</f:facet>

					<h:graphicImage id="id2341" value="images/check_true.gif" rendered="#{item.projectIsArchived}" />
					<h:graphicImage id="id2342" value="images/check_false.gif" rendered="#{!item.projectIsArchived}" />
				</x:column>
				<x:column id="id26" style="text-align:center" rendered="#{(LoginForm.maximaleBerechtigung == 1) || (LoginForm.maximaleBerechtigung == 2)}">
					<f:facet name="header">
						<h:outputText id="id27" value="#{msgs.auswahl}" />
					</f:facet>
					<!-- Bearbeiten-Schaltknopf -->
					<h:commandLink id="id28" action="project_edit" title="#{msgs.projektBearbeiten}">
						<h:graphicImage id="id29" value="images/buttons/edit.gif" />
						<x:updateActionListener property="#{ProjekteForm.myProjekt}" value="#{item}" />
					</h:commandLink>
				</x:column>
			</x:dataTable>


			<table width="100%" border="0">
				<tr valign="top">
					<td align="center">
						<!-- ===================== Datascroller für die Ergebnisse ====================== -->
						<x:aliasBean alias="#{mypage}" value="#{ProjekteForm.paginator}">
							<ui:include src="/ui/includes/datascroller.xhtml" />
						</x:aliasBean>
						<!-- ===================== // Datascroller für die Ergebnisse ====================== -->
					</td>
				</tr>
			</table>

		</h:form>

	</ui:define>

</ui:composition>
