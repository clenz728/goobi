<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:x="http://myfaces.apache.org/tomahawk">

	<composite:interface>
	</composite:interface>

	<composite:implementation>

		<tr>
			<td colspan="2">
				<h:form id="foot1">
					<table width="100%" cellpadding="0" cellspacing="0px" align="center" style="margin-top: 0px">
						<tr>
							<td align="center" class="layoutFuss">

								<h:outputLink value="#{HelperForm.applicationWebsiteMsg}">
									<h:outputText value="#{HelperForm.applicationWebsiteMsg}" />
								</h:outputLink>

								<h:outputText value=" | #{msgs.toolentwicklung} | " />

								<h:commandLink action="imprint" value="#{msgs.impressum}" id="impr" />
								<img id="ajaxloader" src="#{HelperForm.servletPathWithHostAsUrl}/ui/images/ajaxload_small.gif" style="display: none;position: fixed;top: 90px;right: 15px;" />
								<script language="javascript">
									function submitEnter(commandId, e) {
										var keycode;
										if (window.event)
											keycode = window.event.keyCode;
										else if (e)
											keycode = e.which;
										else
											return true;

										if (keycode == 13) {
											document.getElementById(commandId)
													.click();
											return false;
										} else
											return true;
									}

									/**
									 * Handler for onkeypress that clicks {@code targetElement} if the
									 * enter key is pressed.
									 */
									function ifEnterClick(event, targetElement) {
										event = event || window.event;
										if (event.keyCode == 13) {
											// normalize event target, so it looks the same for all browsers
											if (!event.target) {
												event.target = event.srcElement;
											}

											// don't do anything if the element handles the enter key on its own
											if (event.target.nodeName == 'A') {
												return;
											}
											if (event.target.nodeName == 'INPUT') {
												if (event.target.type == 'button'
														|| event.target.type == 'submit') {
													if (strEndsWith(
															event.target.id,
															'focusKeeper')) {
														// inside some Richfaces component such as rich:listShuttle
													} else {
														return;
													}
												}
											}
											if (event.target.nodeName == 'TEXTAREA') {
												return;
											}

											// swallow event
											if (event.preventDefault) {
												// Firefox
												event.stopPropagation();
												event.preventDefault();
											} else {
												// IE
												event.cancelBubble = true;
												event.returnValue = false;
											}

											document.getElementById(
													targetElement).click();
										}
									}

									 jsf.ajax.addOnEvent(function(data) {
								        var ajaxstatus = data.status; // Can be "begin", "complete" and "success"
								        var ajaxloader = document.getElementById("ajaxloader");
								
								        switch (ajaxstatus) {
								            case "begin": // This is called right before ajax request is been sent.
								                ajaxloader.style.display = 'block';
								                break;
								
								            case "complete": // This is called right after ajax response is received.
								                ajaxloader.style.display = 'none';
								                break;
								
								            case "success": // This is called when ajax response is successfully processed.
								                // NOOP.
								                break;
								        }
								    });
								</script>
							</td>
							
						</tr>
					</table>
				</h:form>
			</td>
		</tr>

	</composite:implementation>

</ui:composition>
