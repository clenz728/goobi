                        <script type="text/javascript">
/*
 * Fix navigation on scrolling page
 * */
var nav = $(".layoutInhaltKopf");
var sidebar = $("#sidebar");
var sidebarwidth = sidebar.outerWidth();

$(window).scroll(function() {
	if(window.pageYOffset > 50 || document.documentElement.scrollTop > 50) {
		
		nav.css({
			position: "fixed",
			top: 0,
			left: 0,
			zIndex: 999
			});
		
		sidebar.css({
			position: "fixed",	
			top: 30 + 'px',
			width: sidebarwidth + 'px',
			zIndex: 999
		});
		
	} else {
		
		nav.css({
			position: "relative",
			top: 0,
			zIndex: 0
		});
		
		sidebar.css({
			position: "relative",
			top: 0,
			width: sidebarwidth + 'px',
			zIndex: 0
		});
	}
});


jsf.ajax.addOnEvent(function(data) {
    var ajaxstatus = data.status; // Can be "begin", "complete" and "success"
    var ajaxloader = document.getElementById("ajaxloader");
	
    var validateButton = document.getElementById("validateButton");
    var validateText = document.getElementById("validateText");
    
    var saveButton = document.getElementById("saveMetsFileButton");
	var saveText = document.getElementById("saveMetsFileText");
	
	var saveAndExitButton = document.getElementById("saveMetsAndExitButton");
	var saveMetsAndExitText = document.getElementById("saveMetsAndExitText");
	
	
	
    switch (ajaxstatus) {
        case "begin": // This is called right before ajax request is been sent.
            ajaxloader.style.display = 'block';
            if (validateText != null) {
                validateButton.style.display='none';
                validateText.style.display='';
            }
            if (saveButton != null) {
            	saveButton.style.display='none';
            	saveText.style.display='';
            }
            if (saveAndExitButton != null) {
            	saveAndExitButton.style.display='none';
            	saveMetsAndExitText.style.display='';
            }
            break;

        case "complete": // This is called right after ajax response is received.
            ajaxloader.style.display = 'none';
            if (validateText != null) {
                validateButton.style.display='';
                validateText.style.display='none';
            }
            if (saveButton != null) {
            	saveButton.style.display='';
            	saveText.style.display='none';
            }
            if (saveAndExitButton != null) {
            	saveAndExitButton.style.display='';
            	saveMetsAndExitText.style.display='none';
            }
        break;

        case "success": // This is called when ajax response is successfully processed.
            // NOOP.
            break;
    }
});

						</script>
