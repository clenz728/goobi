<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:x="http://myfaces.apache.org/tomahawk" xmlns:s="http://myfaces.apache.org/sandbox">

	<composite:interface>
	</composite:interface>

	<composite:implementation>

		<h:panelGroup rendered="#{ProzessverwaltungForm.myAnzahlList != null}">

			<h4 style="margin-top: 20px">
				<h:outputText value="#{msgs.anzahlDerArtikelUndImages}" />
			</h4>

			<!-- Datentabelle -->
			<x:dataTable styleClass="standardTable" width="100%" cellspacing="1px" cellpadding="1px" headerClass="standardTable_Header" style="margin-top:5px"
				rowClasses="standardTable_Row1,standardTable_Row2" columnClasses="standardTable_Column" var="item" value="#{ProzessverwaltungForm.myAnzahlList}">

				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msgs.titel}" />
					</f:facet>
					<h:outputText value="#{item.title}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msgs.images}" />
					</f:facet>
					<h:outputText value="#{item.images}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msgs.relativeAnzahl}" />
					</f:facet>
					<h:graphicImage value="images/fortschritt/rt.gif" style="width:#{item.relImages * 1}%;height:10px" title="#{item.images} #{msgs.images}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msgs.docstructs}" />
					</f:facet>
					<h:outputText value="#{item.docstructs}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msgs.relativeAnzahl}" />
					</f:facet>
					<h:graphicImage value="images/fortschritt/ge.gif" style="width:#{item.relDocstructs * 1}%;height:10px"
						title="#{item.docstructs} #{msgs.docstructs}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msgs.metadata}" />
					</f:facet>
					<h:outputText value="#{item.metadata}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="#{msgs.relativeAnzahl}" />
					</f:facet>
					<h:graphicImage value="images/fortschritt/gr.gif" style="width:#{item.relMetadata * 1}%;height:10px" title="#{item.metadata} #{msgs.metadata}" />
				</h:column>


			</x:dataTable>

			<table cellpadding="3" cellspacing="0" style="margin-top: 10px; width: 250px" class="main_statistikboxen">
				<tr>
					<td class="main_statistikboxen_row1">
						<h:outputText value="#{msgs.zusammenfassung}" />
					</td>
				</tr>
				<tr>
					<td class="main_statistikboxen_row2">
						<h:panelGrid width="100%" columns="2" columnClasses="columnLinks,columnRechts">
							<h:outputText value="#{msgs.baendeGesamt}:" />
							<h:outputText value="#{ProzessverwaltungForm.myAnzahlSummary.sumProcesses}" />
							<h:outputText value="#{msgs.imagesGesamt}:" />
							<h:outputText value="#{ProzessverwaltungForm.myAnzahlSummary.sumImages}" />
							<h:outputText value="#{msgs.imagesDurchschnitt}:" />
							<h:outputText value="#{ProzessverwaltungForm.myAnzahlSummary.averageImages}" />
							<h:outputText value="#{msgs.docstructsGesamt}:" />
							<h:outputText value="#{ProzessverwaltungForm.myAnzahlSummary.sumDocstructs}" />
							<h:outputText value="#{msgs.docstructsDurchschnitt}:" />
							<h:outputText value="#{ProzessverwaltungForm.myAnzahlSummary.averageDocstructs}" />
							<h:outputText value="#{msgs.metadataGesamt}:" />
							<h:outputText value="#{ProzessverwaltungForm.myAnzahlSummary.sumMetadata}" />
							<h:outputText value="#{msgs.metadataDurchschnitt}:" />
							<h:outputText value="#{ProzessverwaltungForm.myAnzahlSummary.averageMetadata}" />
						</h:panelGrid>
					</td>
				</tr>
			</table>
		</h:panelGroup>
	</composite:implementation>

</ui:composition>
