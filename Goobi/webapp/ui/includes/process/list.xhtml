<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:x="http://myfaces.apache.org/tomahawk" xmlns:s="http://myfaces.apache.org/sandbox">

	<composite:interface>
	</composite:interface>

	<composite:implementation>

		<!-- Neu-Schaltknopf -->
		<h:commandLink action="#{ProzessverwaltungForm.Neu}" immediate="true"
			rendered="#{(LoginForm.maximaleBerechtigung == 1 or LoginForm.maximaleBerechtigung == 2) and ProzessverwaltungForm.modusAnzeige!='vorlagen'}"
			id="new1">
			<h:outputText value="#{msgs.einenNeuenProzessAnlegen}" />
		</h:commandLink>

		<!-- Neu-Schaltknopf -->
		<h:commandLink action="#{ProzessverwaltungForm.NeuVorlage}" immediate="true"
			rendered="#{(LoginForm.maximaleBerechtigung == 1 or LoginForm.maximaleBerechtigung == 2) and ProzessverwaltungForm.modusAnzeige=='vorlagen'}"
			id="new2">
			<h:outputText value="#{msgs.eineNeueProzessvorlageAnlegen}" />
		</h:commandLink>


		<!-- +++++++++++++++++  Anzeigefilter ++++++++++++++++++++++++ -->
		<x:aliasBeansScope>
			<x:aliasBean alias="#{Form}" value="#{ProzessverwaltungForm}" />
			<x:aliasBean alias="#{showHits}" value="#{true}" />
			<f:subview id="sub1">
				<ui:include src="list_filter.xhtml" />
			</f:subview>
		</x:aliasBeansScope>


		<!-- Datentabelle -->
		<x:dataTable id="auflistung" styleClass="standardTable" width="100%" cellspacing="1px" cellpadding="1px" headerClass="standardTable_Header"
			rowClasses="standardTable_Row1,standardTable_Row2,standardTable_Row1,standardTable_Row2" var="item"
			value="#{ProzessverwaltungForm.paginator.list}">

			<!-- +++++++++++++++++  SelectionBoxes ++++++++++++++++++++++++ -->
			<x:column style="text-align:center"
				rendered="#{ProzessverwaltungForm.modusAnzeige!='vorlagen' and ProzessverwaltungForm.anzeigeAnpassen['selectionBoxes']}">
				<f:facet name="header">
					<x:div>
						<!-- Header -->
						<h:outputText value="#{msgs.auswahl2}" />
						<h:commandLink action="#{ProzessverwaltungForm.SelectionAll}" id="selectall" title="#{msgs.alleAuswaehlen}" style="margin-left:10px">
							<h:graphicImage value="images/check_true.gif" />
						</h:commandLink>
						<h:commandLink action="#{ProzessverwaltungForm.SelectionNone}" id="selectnone" title="#{msgs.auswahlEntfernen}" style="margin-left:5px">
							<h:graphicImage value="images/check_false.gif" />
						</h:commandLink>
					</x:div>
				</f:facet>
				<h:commandLink id="myself1">
					<h:graphicImage value="images/check_true.gif" style="margin-right:4px" rendered="#{item.selected}" />
					<h:graphicImage value="images/check_false.gif" style="margin-right:4px" rendered="#{!item.selected}" />
					<x:updateActionListener value="#{item.selected?false:true}" property="#{item.selected}" />
				</h:commandLink>
			</x:column>

			<!-- +++++++++++++++++  ProzessID ++++++++++++++++++++++++ -->
			<x:column style="text-align:center" rendered="#{ProzessverwaltungForm.anzeigeAnpassen['processId']}">
				<f:facet name="header">
					<h:outputText value="#{msgs.id}" />
				</f:facet>
				<h:outputText value="#{item.id}" />
			</x:column>

			<!-- +++++++++++++++++  BatchID ++++++++++++++++++++++++ -->
			<x:column style="text-align:center" rendered="#{ProzessverwaltungForm.anzeigeAnpassen['batchId']}">
				<f:facet name="header">
					<x:div>
						<!-- Header -->
						<h:outputText value="#{msgs.batch}" />
						<!-- Sortierung Asc -->
						<h:commandLink action="#{ProzessverwaltungForm.FilterAlleStart}" id="sort13a" rendered="#{ProzessverwaltungForm.sortierung=='batchAsc'}">
							<h:graphicImage value="images/sorting/asc.gif" style="vertical-align:middle;margin-left:5px" />
							<x:updateActionListener property="#{ProzessverwaltungForm.sortierung}" value="batchDesc" />
						</h:commandLink>
						<!-- Sortierung Desc -->
						<h:commandLink action="#{ProzessverwaltungForm.FilterAlleStart}" id="sort14a" rendered="#{ProzessverwaltungForm.sortierung=='batchDesc'}">
							<h:graphicImage value="images/sorting/desc.gif" style="vertical-align:middle;margin-left:5px" />
							<x:updateActionListener property="#{ProzessverwaltungForm.sortierung}" value="batchAsc" />
						</h:commandLink>
						<!-- Sortierung none -->
						<h:commandLink action="#{ProzessverwaltungForm.FilterAlleStart}" id="sort15a"
							rendered="#{ProzessverwaltungForm.sortierung!='batchDesc' and ProzessverwaltungForm.sortierung!='batchAsc'}">
							<h:graphicImage value="images/sorting/none.gif" style="vertical-align:middle;margin-left:5px" />
							<x:updateActionListener property="#{ProzessverwaltungForm.sortierung}" value="batchAsc" />
						</h:commandLink>
					</x:div>
				</f:facet>
				<h:outputText value="#{item.batchID}" rendered="#{item.batchID != null}" />
			</x:column>

			<!-- +++++++++++++++++  alle Schritte auflisten mit Ajax ++++++++++++++++++++++++ -->
			<x:column rendered="true" id="ajaxcolumn" style="text-align:left">
				<f:facet name="header">
					<x:div>
						<!-- Header -->
						<h:outputText value="#{msgs.prozessTitel}" />
						<!-- Sortierung Asc -->
						<h:commandLink action="#{ProzessverwaltungForm.FilterAlleStart}" id="sort1" rendered="#{ProzessverwaltungForm.sortierung=='titelAsc'}">
							<h:graphicImage value="images/sorting/asc.gif" style="vertical-align:middle;margin-left:5px" />
							<x:updateActionListener property="#{ProzessverwaltungForm.sortierung}" value="titelDesc" />
						</h:commandLink>
						<!-- Sortierung Desc -->
						<h:commandLink action="#{ProzessverwaltungForm.FilterAlleStart}" id="sort2" rendered="#{ProzessverwaltungForm.sortierung=='titelDesc'}">
							<h:graphicImage value="images/sorting/desc.gif" style="vertical-align:middle;margin-left:5px" />
							<x:updateActionListener property="#{ProzessverwaltungForm.sortierung}" value="titelAsc" />
						</h:commandLink>
						<!-- Sortierung none -->
						<h:commandLink action="#{ProzessverwaltungForm.FilterAlleStart}" id="sort3"
							rendered="#{ProzessverwaltungForm.sortierung!='titelDesc' and ProzessverwaltungForm.sortierung!='titelAsc'}">
							<h:graphicImage value="images/sorting/none.gif" style="vertical-align:middle;margin-left:5px" />
							<x:updateActionListener property="#{ProzessverwaltungForm.sortierung}" value="titelAsc" />
						</h:commandLink>
					</x:div>
				</f:facet>

				<h:panelGroup id="auflistungIntern">
					<h:commandLink id="myself" style="color:black;margin-left:4px">
						<h:graphicImage value="images/plus.gif" style="margin-right:4px" rendered="#{!item.panelAusgeklappt}" />
						<h:graphicImage value="images/minus.gif" style="margin-right:4px" rendered="#{item.panelAusgeklappt}" />
						<x:updateActionListener value="#{item.panelAusgeklappt?false:true}" property="#{item.panelAusgeklappt}" />
						<f:ajax render="auflistungIntern" />
						<h:outputText value="#{item.titel}" />
					</h:commandLink>


					<x:dataTable id="prozessdetails" styleClass="standardTable" width="90%" style="margin-left:12px;margin-top:5px" cellspacing="1px"
						cellpadding="1px" headerClass="standardTable_Header" rowClasses="standardTable_Row1" rendered="#{item.panelAusgeklappt}"
						columnClasses="standardTable_ColumnSchmal,standardTable_Column,standardTable_ColumnCentered" var="step" value="#{item.schritteList}">

						<h:column>
							<f:facet name="header">
								<h:outputText value="#{msgs.nr}" />
							</f:facet>
							<h:outputText value="#{step.reihenfolge}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="#{msgs.titel}" />
							</f:facet>
							<h:outputText value="#{step.titelLokalisiert}" />
						</h:column>

						<h:column>
							<f:facet name="header">
								<h:outputText value="#{msgs.status}" />
							</f:facet>
							<h:graphicImage value="#{step.bearbeitungsstatusEnum.smallImagePath}" title="#{step.bearbeitungsstatusEnum.title}"
								rendered="#{step.bearbeitungsstatusEnum == 'OPEN' or step.bearbeitungsstatusEnum == 'LOCKED'}" />
							<h:graphicImage value="#{step.bearbeitungsstatusEnum.smallImagePath}"
								title="#{step.bearbeitungsstatusEnum.title}: #{step.bearbeitungsbenutzer!=null and step.bearbeitungsbenutzer.id!=0?step.bearbeitungsbenutzer.nachVorname:''} (#{step.bearbeitungszeitpunkt !=null?step.bearbeitungszeitpunktAsFormattedString:''})  - #{step.editTypeEnum.title}"
								rendered="#{(step.bearbeitungsstatusEnum == 'DONE' or step.bearbeitungsstatusEnum == 'INWORK') and !HelperForm.anonymized}" />
							<h:graphicImage value="#{step.bearbeitungsstatusEnum.smallImagePath}" title="#{step.bearbeitungsstatusEnum.title}: #{step.editTypeEnum.title}"
								rendered="#{(step.bearbeitungsstatusEnum == 'DONE' or step.bearbeitungsstatusEnum == 'INWORK') and HelperForm.anonymized}" />
						</h:column>

					</x:dataTable>
				</h:panelGroup>
			</x:column>
			<!-- +++++++++++++++++  // alle Schritte auflisten mit Ajax ++++++++++++++++++++++++ -->

			<!-- +++++++++++++++++  Vorgangsdatum ++++++++++++++++++++++++ -->
			<x:column style="text-align:center" rendered="#{ProzessverwaltungForm.anzeigeAnpassen['processDate']}">
				<f:facet name="header">
					<x:div>
						<!-- Header -->
						<h:outputText value="#{msgs.vorgangsdatum}" />
						<!-- Sortierung Asc -->
						<h:commandLink action="#{ProzessverwaltungForm.FilterAlleStart}" id="sort4" rendered="#{ProzessverwaltungForm.sortierung=='vorgangsdatumAsc'}">
							<h:graphicImage value="images/sorting/asc.gif" style="vertical-align:middle;margin-left:5px" />
							<x:updateActionListener property="#{ProzessverwaltungForm.sortierung}" value="vorgangsdatumDesc" />
						</h:commandLink>
						<!-- Sortierung Desc -->
						<h:commandLink action="#{ProzessverwaltungForm.FilterAlleStart}" id="sort5" rendered="#{ProzessverwaltungForm.sortierung=='vorgangsdatumDesc'}">
							<h:graphicImage value="images/sorting/desc.gif" style="vertical-align:middle;margin-left:5px" />
							<x:updateActionListener property="#{ProzessverwaltungForm.sortierung}" value="vorgangsdatumAsc" />
						</h:commandLink>
						<!-- Sortierung none -->
						<h:commandLink action="#{ProzessverwaltungForm.FilterAlleStart}" id="sort6"
							rendered="#{ProzessverwaltungForm.sortierung!='vorgangsdatumDesc' and ProzessverwaltungForm.sortierung!='vorgangsdatumAsc'}">
							<h:graphicImage value="images/sorting/none.gif" style="vertical-align:middle;margin-left:5px" />
							<x:updateActionListener property="#{ProzessverwaltungForm.sortierung}" value="vorgangsdatumAsc" />
						</h:commandLink>
					</x:div>


				</f:facet>
				<h:outputText value="#{item.erstellungsdatum}" />
			</x:column>

			<!-- +++++++++++++++++  Status ++++++++++++++++++++++++ -->
			<x:column style="text-align:center">
				<f:facet name="header">
					<x:div>
						<!-- Header -->
						<h:outputText value="#{msgs.status}" />
						<!-- Sortierung Asc -->
						<h:commandLink action="#{ProzessverwaltungForm.FilterAlleStart}" id="sort7" rendered="#{ProzessverwaltungForm.sortierung=='fortschrittAsc'}">
							<h:graphicImage value="images/sorting/asc.gif" style="vertical-align:middle;margin-left:5px" />
							<x:updateActionListener property="#{ProzessverwaltungForm.sortierung}" value="fortschrittDesc" />
						</h:commandLink>
						<!-- Sortierung Desc -->
						<h:commandLink action="#{ProzessverwaltungForm.FilterAlleStart}" id="sort8" rendered="#{ProzessverwaltungForm.sortierung=='fortschrittDesc'}">
							<h:graphicImage value="images/sorting/desc.gif" style="vertical-align:middle;margin-left:5px" />
							<x:updateActionListener property="#{ProzessverwaltungForm.sortierung}" value="fortschrittAsc" />
						</h:commandLink>
						<!-- Sortierung none -->
						<h:commandLink action="#{ProzessverwaltungForm.FilterAlleStart}" id="sort9"
							rendered="#{ProzessverwaltungForm.sortierung!='fortschrittDesc' and ProzessverwaltungForm.sortierung!='fortschrittAsc'}">
							<h:graphicImage value="images/sorting/none.gif" style="vertical-align:middle;margin-left:5px" />
							<x:updateActionListener property="#{ProzessverwaltungForm.sortierung}" value="fortschrittAsc" />
						</h:commandLink>
					</x:div>
				</f:facet>
				<h:graphicImage value="images/fortschritt/ende_links.gif" rendered="true" />
				<h:graphicImage value="images/fortschritt/gr.gif" style="width:#{item.fortschritt3 * 0.8}px;height:10px" />
				<h:graphicImage value="images/fortschritt/ge.gif" style="width:#{item.fortschritt2 * 0.8}px;height:10px" />
				<h:graphicImage value="images/fortschritt/rt.gif" style="width:#{item.fortschritt1 * 0.8}px;height:10px" />
				<h:graphicImage value="images/fortschritt/ende_rechts.gif" rendered="true" />
			</x:column>

			<x:column style="text-align:center">
				<f:facet name="header">
					<x:div>
<!-- 						Header -->
						<h:outputText value="#{msgs.projekt}" />
<!-- 						Sortierung Asc -->
						<h:commandLink action="#{ProzessverwaltungForm.FilterAlleStart}" id="sort10" rendered="#{ProzessverwaltungForm.sortierung=='projektAsc'}">
							<h:graphicImage value="images/sorting/asc.gif" style="vertical-align:middle;margin-left:5px" />
							<x:updateActionListener property="#{ProzessverwaltungForm.sortierung}" value="projektDesc" />
						</h:commandLink>
<!-- 						Sortierung Desc -->
						<h:commandLink action="#{ProzessverwaltungForm.FilterAlleStart}" id="sort11" rendered="#{ProzessverwaltungForm.sortierung=='projektDesc'}">
							<h:graphicImage value="images/sorting/desc.gif" style="vertical-align:middle;margin-left:5px" />
							<x:updateActionListener property="#{ProzessverwaltungForm.sortierung}" value="projektAsc" />
						</h:commandLink>
<!-- 						Sortierung none -->
						<h:commandLink action="#{ProzessverwaltungForm.FilterAlleStart}" id="sort12"
							rendered="#{ProzessverwaltungForm.sortierung!='projektDesc' and ProzessverwaltungForm.sortierung!='projektAsc'}">
							<h:graphicImage value="images/sorting/none.gif" style="vertical-align:middle;margin-left:5px" />
							<x:updateActionListener property="#{ProzessverwaltungForm.sortierung}" value="projektAsc" />
						</h:commandLink>
					</x:div>
				</f:facet>
				<h:outputText value="#{item.projekt.titel}" />
			</x:column>

			<x:column style="text-align:center"
				rendered="#{ProzessverwaltungForm.modusAnzeige!='vorlagen' and ProzessverwaltungForm.anzeigeAnpassen['lockings']}">
				<f:facet name="header">
					<x:div>
						<!-- Header -->
						<h:outputText value="#{msgs.sperrungen}" />
						<!-- Sortierung Asc -->
						<h:commandLink action="#{ProzessverwaltungForm.FilterAlleStart}" id="sort13" rendered="#{ProzessverwaltungForm.sortierung=='sperrungenAsc'}">
							<h:graphicImage value="images/sorting/asc.gif" style="vertical-align:middle;margin-left:5px" />
							<x:updateActionListener property="#{ProzessverwaltungForm.sortierung}" value="sperrungenDesc" />
						</h:commandLink>
						<!-- Sortierung Desc -->
						<h:commandLink action="#{ProzessverwaltungForm.FilterAlleStart}" id="sort14" rendered="#{ProzessverwaltungForm.sortierung=='sperrungenDesc'}">
							<h:graphicImage value="images/sorting/desc.gif" style="vertical-align:middle;margin-left:5px" />
							<x:updateActionListener property="#{ProzessverwaltungForm.sortierung}" value="sperrungenAsc" />
						</h:commandLink>
						<!-- Sortierung none -->
						<h:commandLink action="#{ProzessverwaltungForm.FilterAlleStart}" id="sort15"
							rendered="#{ProzessverwaltungForm.sortierung!='sperrungenDesc' and ProzessverwaltungForm.sortierung!='sperrungenAsc'}">
							<h:graphicImage value="images/sorting/none.gif" style="vertical-align:middle;margin-left:5px" />
							<x:updateActionListener property="#{ProzessverwaltungForm.sortierung}" value="sperrungenAsc" />
						</h:commandLink>
					</x:div>
				</f:facet>
				<h:outputText value="#{item.benutzerGesperrt.nachVorname}" rendered="#{item.benutzerGesperrt != null}" />
			</x:column>

			<!-- +++++++++++++++++  Swapped out ++++++++++++++++++++++++ -->
			<x:column style="text-align:center"
				rendered="#{ProzessverwaltungForm.modusAnzeige!='vorlagen' and ProzessverwaltungForm.anzeigeAnpassen['swappedOut']}">
				<f:facet name="header">
					<x:div>
						<!-- Header -->
						<h:outputText value="#{msgs.ausgelagert}" />
					</x:div>
				</f:facet>
				<h:graphicImage value="images/check_true.gif" rendered="#{item.swappedOutGui}" />
				<h:graphicImage value="images/check_false.gif" rendered="#{!item.swappedOutGui}" />
			</x:column>

			<x:column style="text-align:center" width="223px" styleClass="action">
				<f:facet name="header">
					<h:outputText value="#{msgs.auswahl}" styleClass="action" />
				</f:facet>

				<!-- Bearbeiten-Schaltknopf: konkrete Prozesse -->
				<h:commandLink action="#{ProzessverwaltungForm.editProcess}" id="action10" rendered="#{ProzessverwaltungForm.modusAnzeige!='vorlagen'}"
					title="#{msgs.prozessBearbeiten}">
					<h:graphicImage value="images/buttons/goInto.gif" style="margin-right:5px" />
					<x:updateActionListener property="#{ProzessverwaltungForm.myProzess}" value="#{item}" />
					<x:updateActionListener property="#{ProzessverwaltungForm.modusBearbeiten}" value="" />
				</h:commandLink>

				<!-- Bearbeiten-Schaltknopf: Vorlagen -->
				<h:commandLink action="#{ProzessverwaltungForm.editProcess}" id="action11"
					rendered="#{(LoginForm.maximaleBerechtigung == 1) and (ProzessverwaltungForm.modusAnzeige=='vorlagen')}" title="#{msgs.prozessBearbeiten}">
					<h:graphicImage value="images/buttons/goInto.gif" style="margin-right:5px" />
					<x:updateActionListener property="#{ProzessverwaltungForm.myProzess}" value="#{item}" />
					<x:updateActionListener property="#{ProzessverwaltungForm.modusBearbeiten}" value="" />
				</h:commandLink>

				<!-- tif-Header-Schaltknopf -->
				<h:commandLink action="#{ProzessverwaltungForm.DownloadTiffHeader}" id="action12" title="#{msgs.dateiMitTiffHeaderSpeichern}"
					rendered="#{ProzessverwaltungForm.modusAnzeige!='vorlagen' and 0==1}">
					<h:graphicImage value="images/buttons/tif.gif" style="margin-right:1px" />
					<x:updateActionListener property="#{ProzessverwaltungForm.myProzess}" value="#{item}" />
				</h:commandLink>

				<!-- Multi-Tiff-Export-Schaltknopf -->
				<h:commandLink action="#{ProzessverwaltungForm.DownloadMultiTiff}" id="action13" title="#{msgs.multiTiffDownloaden}"
					rendered="#{ProzessverwaltungForm.modusAnzeige!='vorlagen' and LoginForm.maximaleBerechtigung == 1 and 0==1}">
					<h:graphicImage value="images/buttons/view3.gif" style="margin-right:3px" />
					<x:updateActionListener property="#{ProzessverwaltungForm.myProzess}" value="#{item}" />
				</h:commandLink>

				<!-- Metadaten-Schaltknopf -->
				<h:commandLink action="#{Metadaten.XMLlesen}" id="action14" title="#{msgs.metadatenBearbeiten}123"
					rendered="#{(LoginForm.maximaleBerechtigung != 1) and (LoginForm.maximaleBerechtigung != 2) and item.benutzerGesperrt == null and ProzessverwaltungForm.modusAnzeige!='vorlagen'}">
					<h:graphicImage value="images/buttons/view1.gif" style="margin-right:10px" />
					<f:param name="nurLesen" value="true" />
					<f:param name="ProzesseID" value="#{item.id}" />
					<f:param name="BenutzerID" value="#{LoginForm.myBenutzer.id}" />
					<f:param name="zurueck" value="process_all" />
				</h:commandLink>

				<h:panelGroup rendered="#{(LoginForm.maximaleBerechtigung == 1) or (LoginForm.maximaleBerechtigung == 2)}">

					<!-- Metadaten-Schaltknopf -->
					<h:commandLink action="#{Metadaten.XMLlesen}" id="action15" title="#{msgs.metadatenBearbeiten}"
						rendered="#{ProzessverwaltungForm.modusAnzeige!='vorlagen'}">
						<h:graphicImage value="images/buttons/view1.gif" style="margin-right:10px" />
						<f:param name="ProzesseID" value="#{item.id}" />
						<f:param name="BenutzerID" value="#{LoginForm.myBenutzer.id}" />
						<f:param name="zurueck" value="process_all" />
					</h:commandLink>

					<!-- Download-Schaltknopf -->
					<h:commandLink action="#{ProzessverwaltungForm.DownloadToHome}" id="action16" title="#{msgs.imHomeVerzeichnisVerlinken}"
						rendered="#{ProzessverwaltungForm.modusAnzeige!='vorlagen' and !item.imageFolderInUse}">
						<h:graphicImage value="images/buttons/load_down2.gif" style="margin-right:2px" />
						<x:updateActionListener property="#{ProzessverwaltungForm.myProzess}" value="#{item}" />
					</h:commandLink>

					<!-- Download-Schaltknopf -->
					<h:commandLink action="#{ProzessverwaltungForm.DownloadToHome}" id="action17" title="#{msgs.imHomeVerzeichnisVerlinkenTrotzBearbeitung}"
						onclick="if (!confirm('#{msgs.warningAdminBeforeLinking}')) return false"
						rendered="#{ProzessverwaltungForm.modusAnzeige!='vorlagen' and item.imageFolderInUse}">
						<h:graphicImage value="images/buttons/load_down3.gif" style="margin-right:2px" />
						<x:updateActionListener property="#{ProzessverwaltungForm.myProzess}" value="#{item}" />
					</h:commandLink>

					<!-- Upload-Schaltknopf -->
					<h:commandLink action="#{ProzessverwaltungForm.UploadFromHome}" id="action18" title="#{msgs.ausHomeverzeichnisEntfernen}"
						onclick="if (!confirm('#{msgs.ausHomeverzeichnisEntfernen}?')) return false" rendered="#{ProzessverwaltungForm.modusAnzeige!='vorlagen'}">
						<h:graphicImage value="images/buttons/load_up2.gif" style="margin-right:2px" />
						<x:updateActionListener property="#{ProzessverwaltungForm.myProzess}" value="#{item}" />
					</h:commandLink>

					<!-- XML Export-Schaltknopf -->
					<h:commandLink id="ubid119" action="#{ProzessverwaltungForm.CreateXML}" title="#{msgs.createXML}"

						value="images/buttons/metsGreyed.png" style="margin-right:2px" title="#{msgs.exportMets}" />

					<!-- PDF-Export-Schaltknopf -->
					<h:commandLink action="#{ProzessverwaltungForm.ExportPdf}" id="action20" title="#{msgs.exportPdf}"
						rendered="#{ProzessverwaltungForm.modusAnzeige!='vorlagen' and (LoginForm.maximaleBerechtigung == 2 or LoginForm.maximaleBerechtigung == 1) and item.displayPDFButton}">
						<h:graphicImage value="images/buttons/pdf.png" style="margin-right:2px" />
						<x:updateActionListener property="#{ProzessverwaltungForm.myProzess}" value="#{item}" />
					</h:commandLink>

					<!-- PDF-Export-Schaltknopf greyed -->
					<h:graphicImage
						rendered="#{ProzessverwaltungForm.modusAnzeige!='vorlagen' and (LoginForm.maximaleBerechtigung == 2 or LoginForm.maximaleBerechtigung == 1) and !item.displayPDFButton}"
						value="images/buttons/pdfGreyed.png" style="margin-right:2px" title="#{msgs.exportPdf}" />

					<!-- DMS-Export-Schaltknopf -->
					<h:commandLink action="#{ProzessverwaltungForm.ExportDMS}" id="action21" title="#{msgs.importDms}"
						rendered="#{ProzessverwaltungForm.modusAnzeige!='vorlagen' and (LoginForm.maximaleBerechtigung == 2 or LoginForm.maximaleBerechtigung == 1) and item.displayDMSButton}">
						<h:graphicImage value="images/buttons/dms.png" style="margin-right:0px" />
						<x:updateActionListener property="#{ProzessverwaltungForm.myProzess}" value="#{item}" />
					</h:commandLink>

					<!-- PDF-Export-Schaltknopf greyed -->
					<h:graphicImage
						rendered="#{ProzessverwaltungForm.modusAnzeige!='vorlagen' and (LoginForm.maximaleBerechtigung == 2 or LoginForm.maximaleBerechtigung == 1) and !item.displayDMSButton}"
						value="images/buttons/dmsGreyed.png" style="margin-right:2px" title="#{msgs.importDms}" />

					<!-- ProzessKopie-Schaltknopf -->
					<h:commandLink action="#{ProzesskopieForm.Prepare}" id="action22"
						title="#{item.containsUnreachableSteps?msgs.prozessvorlageMitUnvollstaendigenSchrittdetails:msgs.eineKopieDieserProzessvorlageAnlegen}"
						rendered="#{ProzessverwaltungForm.modusAnzeige=='vorlagen'}">
						<h:graphicImage value="images/buttons/star_blue.gif" style="margin-right:3px" rendered="#{!item.containsUnreachableSteps}" />
						<h:graphicImage value="images/buttons/star_red.gif" style="margin-right:3px" rendered="#{item.containsUnreachableSteps}" />

					<!-- MassenImport -->
					<h:commandLink action="#{MassImportForm.Prepare}" id="action222" title="#{msgs.MassenImport}"
