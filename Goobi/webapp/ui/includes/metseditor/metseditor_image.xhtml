<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:x="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://myfaces.apache.org/sandbox">

	<composite:interface>
	</composite:interface>

	<composite:implementation>

		<!-- nur anzeigen, wenn es ein Bild gibt -->
		<h:form id="formularBild">
			<h:commandButton id="imageBack" style="display:none"
				action="#{Metadaten.BildBlaettern}" value="&lt;" immediate="true">
				<f:param name="Anzahl" value="-1" />
			</h:commandButton>
			<h:commandButton id="imageNext" style="display:none"
				action="#{Metadaten.BildBlaettern}" value=">" immediate="true">
				<f:param name="Anzahl" value="1" />
			</h:commandButton>
			<h:commandButton id="imageBack20" style="display:none"
				action="#{Metadaten.BildBlaettern}" value="&lt;&lt;"
				immediate="true">
				<f:param name="Anzahl" value="-20" />
			</h:commandButton>
			<h:commandButton id="imageNext20" style="display:none"
				action="#{Metadaten.BildBlaettern}" value=">>" immediate="true">
				<f:param name="Anzahl" value="20" />
			</h:commandButton>
			<h:commandButton id="imageFirst" style="display:none"
				action="#{Metadaten.BildBlaettern}" value="|&lt;" immediate="true">
				<f:param name="Anzahl" value="-#{Metadaten.bildNummer}" />
			</h:commandButton>
			<h:commandButton id="imageLast" style="display:none"
				action="#{Metadaten.BildBlaettern}" value=">|" immediate="true">
				<f:param name="Anzahl" value="#{Metadaten.bildLetztes}" />
			</h:commandButton>

			<x:panelGrid id="BildArea" forceId="true" columns="1"
				rendered="#{Metadaten.bildNummer != '-1'}">
				<h:panelGroup style="text-align: left">
					<!-- Bildnavigation -->
					<!-- nur anzeigen, wenn nicht erste Seite -->
					<table width="400px" border="0">
						<tr>
							<h:panelGroup rendered="#{Metadaten.bildNummer != '1'}">
								<td>
									<!-- zurueck-Schaltknopf--> <h:commandLink
										action="#{Metadaten.BildBlaettern}" value="#{msgs.previous}"
										immediate="true">
										<f:param name="Anzahl" value="-1" />
									</h:commandLink> <!-- Trennzeichen --> <h:outputText value=" | " />
								</td>
							</h:panelGroup>
							<td align="center"><h:panelGroup
									rendered="#{Metadaten.bildNummer != '1'}">
									<!-- erstes-Schaltknopf -->
									<h:commandLink action="#{Metadaten.BildBlaettern}" value="1"
										immediate="true">
										<f:param name="Anzahl" value="-#{Metadaten.bildNummer}" />
									</h:commandLink>
									<!-- Trennzeichen -->
									<h:outputText value=" | " />

									<!-- wenn Bild groesser als 2 dann vorherige Seiten -->
									<h:panelGroup rendered="#{Metadaten.bildNummer gt '2'}">

										<!-- wenn Bild groesser als 4 dann grosses Trennzeichen Seiten -->
										<h:outputText value=" ... | "
											rendered="#{Metadaten.bildNummer gt '4'}" />

										<!-- wenn Bild groesser als 3 dann vorvorherige Seiten -->
										<h:panelGroup rendered="#{Metadaten.bildNummer gt '3'}">
											<!-- vorvorheriges Bild -->
											<h:commandLink action="#{Metadaten.BildBlaettern}"
												value="#{Metadaten.bildNummer -2}" immediate="true">
												<f:param name="Anzahl" value="-2" />
											</h:commandLink>
											<!-- Trennzeichen -->
											<h:outputText value=" | " />
										</h:panelGroup>

										<!-- vorheriges Bild -->
										<h:commandLink action="#{Metadaten.BildBlaettern}"
											value="#{Metadaten.bildNummer -1}" immediate="true">
											<f:param name="Anzahl" value="-1" />
										</h:commandLink>
										<!-- Trennzeichen -->
										<h:outputText value=" | " />
									</h:panelGroup>
								</h:panelGroup> <h:outputText value="#{Metadaten.bildNummer}"
									style="font-weight: bold" /> <!-- nur anzeigen, wenn nicht letzte Seite -->
								<h:panelGroup
									rendered="#{Metadaten.bildNummer != Metadaten.bildLetztes}">

									<!-- wenn es mindestens das vorvorletzte Bild ist -->
									<h:panelGroup
										rendered="#{Metadaten.bildNummer lt (Metadaten.bildLetztes - 1)}">
										<!-- Trennzeichen -->
										<h:outputText value=" | " />
										<!-- naechste Seite -->
										<h:commandLink action="#{Metadaten.BildBlaettern}"
											value="#{Metadaten.bildNummer + 1}" immediate="true">
											<f:param name="Anzahl" value="1" />
										</h:commandLink>
										<!-- wenn es mindestens das vorvorvorletzte Bild ist -->
										<h:panelGroup
											rendered="#{Metadaten.bildNummer lt (Metadaten.bildLetztes - 2)}">
											<!-- Trennzeichen -->
											<h:outputText value=" | " />
											<!-- Uebernaechste Seite -->
											<h:commandLink action="#{Metadaten.BildBlaettern}"
												value="#{Metadaten.bildNummer + 2}" immediate="true">
												<f:param name="Anzahl" value="2" />
											</h:commandLink>
										</h:panelGroup>
										<!-- wenn noch mehr als drei Seiten folgen, dann ein grosses Trennzeichen -->
										<h:outputText value=" | ... "
											rendered="#{Metadaten.bildNummer lt (Metadaten.bildLetztes - 3)}" />
									</h:panelGroup>
									<!-- Trennzeichen -->
									<h:outputText value=" | " />
									<!-- letztes-Schaltknopf -->
									<h:commandLink action="#{Metadaten.BildBlaettern}"
										value="#{Metadaten.bildLetztes}" immediate="true">
										<f:param name="Anzahl" value="#{Metadaten.bildLetztes}" />
									</h:commandLink>
								</h:panelGroup></td>

							<h:panelGroup
								rendered="#{Metadaten.bildNummer != Metadaten.bildLetztes}">
								<td align="right">
									<!-- vorwaerts-Schaltknopf --> <!-- Trennzeichen --> <h:outputText
										value=" | " /> <h:commandLink
										action="#{Metadaten.BildBlaettern}" value="#{msgs.seiteVor}"
										immediate="true">
										<f:param name="Anzahl" value="1" />
									</h:commandLink>
								</td>
							</h:panelGroup>

						</tr>
					</table>
					<!-- Ende Bildnavigation -->
				</h:panelGroup>

				<h:panelGroup style="text-align: center">
					<!-- Zoom -->
					<h:commandLink action="#{Metadaten.BildZoomMinus}" id="zoomMinus"
						style="margin-left: 0px;margin-right:5px">
						<h:graphicImage value="images/zoom-.gif"
							style="border: 0px;vertical-align:middle" />
					</h:commandLink>

					<!-- aktuelle Seite anzeigen -->
					<x:outputText id="txtZoom1" forceId="true"
						value="#{Metadaten.bildGroesse}%" style="font-size: 11px"
						onclick="document.getElementById('txtZoom2').style.display='inline';
			       document.getElementById('txtZoom1').style.display='none'; 
			       document.getElementById('txtZoom2').focus();
			       document.getElementById('txtZoom2').select();" />

					<!-- Zoom direkt eingeben -->
					<x:inputText id="txtZoom2" forceId="true"
						value="#{Metadaten.bildGroesse}"
						style="display:none;font-size:9px;width:30px" required="true"
						onblur="document.getElementById('txtZoom2').style.display='none';
      				 document.getElementById('txtZoom1').style.display='inline';"
						onkeypress="return submitEnter('cmdZoom',event)" />
					<x:commandButton action="#{Metadaten.BildGeheZu}" id="cmdZoom"
						forceId="true" value="go" style="display:none" />

					<h:commandLink action="#{Metadaten.BildZoomPlus}" id="zoomPlus"
						style="margin-left: 7px;margin-right:9px">
						<h:graphicImage value="images/zoom+.gif"
							style="border: 0px;vertical-align:middle" />
					</h:commandLink>
					<!-- // Zoom -->

					<!-- rotation -->
					<h:commandLink action="#{Metadaten.rotateLeft}" id="rotateLeft"
						style="margin-left: 7px;margin-right:0px">
						<h:graphicImage value="images/rotateLeft.gif"
							style="border: 0px;vertical-align:middle" />
					</h:commandLink>

					<h:commandLink action="#{Metadaten.rotateRight}" id="rotateRight"
						style="margin-left: 0px;margin-right:9px">
						<h:graphicImage value="images/rotateRight.gif"
							style="border: 0px;vertical-align:middle" />
					</h:commandLink>
					<!-- // rotation-->

					<!-- gehezu-Schaltknopf -->
					<h:outputText value="#{msgs.geheZuBild}:"
						style="margin-left:5px;margin-right:0px;font-size: 12px"
						title="#{msgs.geheZuImage}" />
					<h:inputText value="#{Metadaten.bildNummerGeheZu}"
						onkeypress="return submitEnter('formularBild:goButton',event)"
						style="width:30px;border-style: solid;border-color: silver;border-width: 1px" />
					<h:commandButton value="go" id="goButton"
						action="#{Metadaten.BildGeheZu}"
						style="margin-left:5px; display:none" />

					<!-- OCR -->
					<h:commandLink id="ocrButton" action="#{Metadaten.showOcrResult}"
						rendered="#{Metadaten.showOcrButton}">
						<h:graphicImage value="images/buttons/ocr.png"
							style="margin-left:14px;vertical-align:middle" />
					</h:commandLink>

					<!-- //OCR -->
					<!-- Verlinkung des Bildes mit dem gewaehlten Strukturelement -->
					<h:outputText value="#{msgs.bildVerlinken}:"
						style="margin-left:13px;font-size: 12px"
						title="#{msgs.verlinkungDesBildesMitStrukturelement}" />
					<h:selectBooleanCheckbox value="#{Metadaten.bildZuStrukturelement}"
						onclick="document.getElementById('formularBild:goButton').click();"
						style="margin-left:4px"
						title="#{msgs.verlinkungDesBildesMitStrukturelement}" />


				</h:panelGroup>
			</x:panelGrid>

		</h:form>

		<x:panelGroup id="myBild" forceId="true">

			<h:panelGroup
				rendered="#{Metadaten.bildNummer != '-1' and Metadaten.ocrResult!=''}">
				<div
					style="background-color: #ffffff; border-style: solid; border-width: 1px; border-color: #CCCCCC; margin-bottom: 15px; padding: 5px;">
					<h3>
						<h:outputText value="OCR" />
					</h3>
					<h:outputText value="#{Metadaten.ocrResult}" escape="false" />
				</div>
			</h:panelGroup>

			<!-- das Bild selbst -->
			<h:graphicImage value="#{Metadaten.bild}"
				rendered="#{Metadaten.bildNummer != '-1'}"
				onclick="focusForPicture()" />
		</x:panelGroup>

		<h:form id="formularOrdner" rendered="#{Metadaten.bildNummer != '-1'}"
			style="margin-top:15px">
			<h:panelGrid columns="3">

				<h:outputText value="#{msgs.aktuellerOrdner}: " />
				<h:selectOneMenu id="TifFolders" style="width: 200px"
					value="#{Metadaten.currentTifFolder}">
					<f:selectItems value="#{Metadaten.allTifFolders}" var="step"
						itemLabel="#{step}" itemValue="#{step}" />
				</h:selectOneMenu>
				<h:commandButton id="cmdOrdnerWechseln"
					action="#{Metadaten.BildBlaettern}" type="submit"
					value="#{msgs.ordnerWechseln}">
					<f:param name="Anzahl" value="0" />
				</h:commandButton>

				<h:outputText value="#{msgs.setRepresentative} "
					rendered="#{Metadaten.alleSeiten != null and Metadaten.checkForRepresentative}" />
				<h:selectOneMenu style="width: 200px"
					value="#{Metadaten.currentRepresentativePage}"
					rendered="#{Metadaten.alleSeiten != null and Metadaten.checkForRepresentative}">
					<f:selectItems value="#{Metadaten.alleSeiten}" />
				</h:selectOneMenu>
				<h:commandButton action="#{Metadaten.Reload}"
					value="#{msgs.uebernehmen}"
					rendered="#{Metadaten.alleSeiten != null and Metadaten.checkForRepresentative}" />
			</h:panelGrid>

		</h:form>

		<h:form id="imageform">
			<x:inputHidden id="hiddenBildNummer" forceId="true"
				value=" #{Metadaten.bildNummer}" />
		</h:form>

		<!-- wenn kein Bild vorhanden, dann nur Meldung -->
		<h:outputText value="- #{msgs.keinBildVorhanden} -"
			rendered="#{Metadaten.bildNummer == '-1'}" />

	</composite:implementation>

</ui:composition>
