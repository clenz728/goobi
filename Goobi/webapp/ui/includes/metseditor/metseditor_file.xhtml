<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:composite="http://xmlns.jcp.org/jsf/composite" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:x="http://myfaces.apache.org/tomahawk" xmlns:s="http://myfaces.apache.org/sandbox">

    <composite:interface>
    </composite:interface>

    <composite:implementation>

        <h3 style="margin-top: 0px">
            <h:outputText value="#{msgs.fileManipulation}" />
        </h3>

        <h4>
            <h:outputText value="#{msgs.fileUpload}" />
        </h4>
        <h:form id="fileUploadForm" prependId="false" enctype="multipart/form-data">
            <table cellpadding="3" cellspacing="0" class="eingabeBoxen" style="margin-bottom: 20px; width: 450px;">
                <tr>
                    <td class="eingabeBoxen_row1">
                        <h:outputText value="#{msgs.fileUpload}" />
                    </td>
                </tr>
                <tr>
                    <td class="eingabeBoxen_row2">
                        <h:panelGrid columns="2">
                            <h:outputLabel value="#{msgs.filename}:" for="fileupload" />
                            <!-- <x:inputFileUpload id="fileupload" value="#{Metadaten.fileManipulation.uploadedFile}" storage="file" styleClass="fileUploadInput" required="false" /> -->
                            <h:inputFile id="fileupload" value="#{Metadaten.fileManipulation.uploadedFile}" storage="file" styleClass="form-control form-control-file" required="false" />
                            <h:outputText value="#{msgs.aktuellerOrdner}:" />
                            <h:selectOneMenu style="width:220px" value="#{Metadaten.fileManipulation.currentFolder}">
                                <f:selectItems value="#{Metadaten.allTifFolders}" var="folder" itemLabel="#{folder}" itemValue="#{folder}" />
                            </h:selectOneMenu>

                            <h:outputLabel value="#{msgs.position}:" for="paginationSelection" rendered="#{Metadaten.alleSeiten != null}" />
                            <h:selectOneMenu value="#{Metadaten.fileManipulation.insertPage}" id="paginationSelection" style="width:220px" rendered="#{Metadaten.alleSeiten != null}">
                                <f:selectItems value="#{Metadaten.alleSeiten}" />
                                <f:selectItem itemLabel="#{msgs.lastPage}" itemValue="lastPage" />
                            </h:selectOneMenu>

                            <h:outputText value="#{msgs.newFileName}" />
                            <h:inputText value="#{Metadaten.fileManipulation.uploadedFileName}" style="width:220px" />

                            <h:outputText value="#{msgs.paginierung}:" />
                            <h:selectOneRadio value="#{Metadaten.fileManipulation.insertMode}">
                                <f:selectItem itemValue="uncounted" itemLabel="#{msgs.insertAsUncounted}" />
                                <f:selectItem itemValue="insertIntoPagination" itemLabel="#{msgs.insertIntoPagination}" />
                            </h:selectOneRadio>


                        </h:panelGrid>
                    </td>
                </tr>

                <tr>
                    <td class="eingabeBoxen_row3">
                        <h:commandButton value="#{msgs.uploadFile}" id="button3" action="#{Metadaten.fileManipulation.uploadFile}">
                        </h:commandButton>
                    </td>
                </tr>

            </table>
        </h:form>


        <h4>
            <h:outputText value="#{msgs.fileDownload}" />
        </h4>
        <h:form id="fileDownloadForm" prependId="false" enctype="multipart/form-data">
            <table cellpadding="3" cellspacing="0" class="eingabeBoxen" style="margin-bottom: 20px; width: 450px;">
                <tr>
                    <td class="eingabeBoxen_row1">
                        <h:outputText value="#{msgs.fileDownload}" />
                    </td>
                </tr>
                <tr>
                    <td class="eingabeBoxen_row2">

                        <h:panelGrid columns="2">
                            <h:outputText value="#{msgs.aktuellerOrdner}: " />
                            <h:selectOneMenu style="width:220px" value="#{Metadaten.fileManipulation.currentFolder}">
                                <f:selectItems value="#{Metadaten.allTifFolders}" var="folder" itemLabel="#{folder}" itemValue="#{folder}" />
                            </h:selectOneMenu>

                            <h:outputLabel value="#{msgs.imageSelection}: " for="imageSelection" />
                            <h:selectOneMenu style="width:220px" value="#{Metadaten.fileManipulation.imageSelection}" id="imageSelection">
                                <f:selectItems value="#{Metadaten.alleSeiten}" />
                            </h:selectOneMenu>
                        </h:panelGrid>
                    </td>
                </tr>

                <tr>
                    <td class="eingabeBoxen_row3">
                        <h:commandButton value="#{msgs.fileDownload}" action="#{Metadaten.fileManipulation.downloadFile}">
                        </h:commandButton>
                    </td>
                </tr>
            </table>
        </h:form>


        <h4>
            <h:outputText value="#{msgs.serversideUpload}" />
        </h4>
        <h:form id="serverUploadForm" prependId="false" enctype="multipart/form-data">
            <table cellpadding="3" cellspacing="0" class="eingabeBoxen" style="margin-bottom: 20px; width: 450px;">
                <tr>
                    <td class="eingabeBoxen_row1">
                        <h:outputText value="#{msgs.serversideUpload}" />
                    </td>
                </tr>
                <tr>
                    <td class="eingabeBoxen_row2">
                        <h:panelGrid columns="2" rowClasses="rowTop">
                            <h:outputLabel value="#{msgs.imageSelection}:" for="filenames" />
                            <h:selectManyListbox value="#{Metadaten.fileManipulation.selectedFiles}" id="filenames" style="font-size:12px;height:300px;width:220px">
                                <f:selectItems value="#{Metadaten.alleSeiten}" />
                            </h:selectManyListbox>
                            <h:outputLabel for="deleteAfter" value="#{msgs.deleteAfterMove}:" />
                            <h:selectBooleanCheckbox id="deleteAfter" value="#{Metadaten.fileManipulation.deleteFilesAfterMove}" />
                            <!-- 				<h:outputLabel for="moveFilesInAllFolder" value="#{msgs.moveFilesInAllFolder}" /> -->
                            <!-- 				<h:selectBooleanCheckbox id="moveFilesInAllFolder" value="#{Metadaten.fileManipulation.moveFilesInAllFolder}" /> -->
                        </h:panelGrid>
                    </td>
                </tr>
                <tr>
                    <td class="eingabeBoxen_row3">
                        <h:commandButton value="#{msgs.exportFiles}" onclick="if (!confirm('#{msgs.wirklichAusfuehren}')) return false" action="#{Metadaten.fileManipulation.exportFiles}">
                        </h:commandButton>
                    </td>
                </tr>
            </table>
        </h:form>
        <h4>
            <h:outputText value="#{msgs.serversideDownload}" />
        </h4>

        <h:form id="serverDownloadForm" prependId="false" enctype="multipart/form-data">
            <table cellpadding="3" cellspacing="0" class="eingabeBoxen" style="margin-bottom: 20px; width: 450px;">
                <tr>
                    <td class="eingabeBoxen_row1">
                        <h:outputText value="#{msgs.serversideDownload}" />
                    </td>
                </tr>
                <tr>
                    <td class="eingabeBoxen_row2">
                        <h:panelGrid columns="2" rowClasses="rowTop">
                            <h:outputLabel for="folderToImport" value="#{msgs.dateien}:" />
                            <h:selectManyListbox style="height:300px;width:220px" value="#{Metadaten.fileManipulation.selectedFiles}" id="folderToImport">
                                <f:selectItems itemLabel="#{folder}" itemValue="#{folder}" var="folder" value="#{Metadaten.fileManipulation.allImportFolder}" />
                            </h:selectManyListbox>

                            <h:outputLabel value="#{msgs.position}:" for="paginationSelection2" rendered="#{Metadaten.alleSeiten != null}" />
                            <h:selectOneMenu value="#{Metadaten.fileManipulation.insertPage}" id="paginationSelection2" style="width:220px" rendered="#{Metadaten.alleSeiten != null}">
                                <f:selectItems value="#{Metadaten.alleSeiten}" />
                                <f:selectItem itemLabel="#{msgs.lastPage}" itemValue="lastPage" />
                            </h:selectOneMenu>

                            <h:outputText value="#{msgs.paginierung}:" />
                            <h:selectOneRadio value="#{Metadaten.fileManipulation.insertMode}">
                                <f:selectItem itemValue="uncounted" itemLabel="#{msgs.insertAsUncounted}" />
                                <f:selectItem itemValue="insertIntoPagination" itemLabel="#{msgs.insertIntoPagination}" />
                            </h:selectOneRadio>
                        </h:panelGrid>
                    </td>
                </tr>
                <tr>
                    <td class="eingabeBoxen_row3">
                        <h:commandButton value="#{msgs.importFiles}" onclick="if (!confirm('#{msgs.wirklichAusfuehren}')) return false" action="#{Metadaten.fileManipulation.importFiles}">
                        </h:commandButton>
                    </td>
                </tr>
            </table>
        </h:form>

    </composite:implementation>
</ui:composition>
