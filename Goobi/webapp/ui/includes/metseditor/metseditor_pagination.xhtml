<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:x="http://myfaces.apache.org/tomahawk" xmlns:s="http://myfaces.apache.org/sandbox">

	<composite:interface>
	</composite:interface>

	<composite:implementation>
		<h:form id="myform">

			<h3 style="margin-top: 0px">
				<h:outputText value="#{msgs.paginierung}" />
			</h3>

			<h:commandLink action="#{Metadaten.createPagination}" value="#{msgs.paginierungEinlesen}" />
			<h:panelGrid id="mygrid10" columns="2" style="margin:0px;">

				<!-- ++++++++++++++++     Auswahl der Seiten      ++++++++++++++++ -->
				<h:panelGroup rendered="#{Metadaten.alleSeiten !=null}">
					<table cellpadding="3" cellspacing="0" width="200px" class="eingabeBoxen" style="margin-top: 20px">
						<tr>
							<td class="eingabeBoxen_row1"><h:outputText value="#{msgs.auswahlDerSeiten}" /></td>
						</tr>
						<tr>
							<td id="PaginierungAlleImages" class="eingabeBoxen_row2"><h:selectManyCheckbox layout="pageDirection" id="myCheckboxes"
									value="#{Metadaten.alleSeitenAuswahl}">
									<f:selectItems value="#{Metadaten.alleSeiten}" id="myCheckbox" />
								</h:selectManyCheckbox></td>
						</tr>
					</table>
				</h:panelGroup>
				<!-- ++++++++++++++++     // Auswahl der Seiten      ++++++++++++++++ -->

				<!-- ++++++++++++++++     Spacer for valid HTML     ++++++++++++++++ -->
				<h:panelGroup rendered="#{Metadaten.alleSeiten ==null}">
					<table style="display: none" />
				</h:panelGroup>
				<!-- ++++++++++++++++     // Auswahl der Seiten      ++++++++++++++++ -->

				<h:panelGrid id="mygrid11" columns="1" width="270px" style="margin:0px;">
					<!-- ++++++++++++++++     Paginierung festlegen      ++++++++++++++++ -->
					<h:panelGroup rendered="#{Metadaten.alleSeiten !=null}" style="position: fixed; top: 180px; left: 450px;">
						<table cellpadding="3" cellspacing="0" id="PaginierungActionBox" class="eingabeBoxen" style="width: 320px;">
							<tr>
								<td class="eingabeBoxen_row1"><h:outputText value="#{msgs.paginierungFestlegen}" /></td>
							</tr>
							<tr>

								<td class="eingabeBoxen_row2"><h:selectOneMenu value="#{Metadaten.paginierungArt}" style="width: 270px;margin-top:10px;margin-left:5px"
										onchange="paginierungWertAnzeigen(this);">
										<f:selectItem itemValue="1" itemLabel="#{msgs.arabisch}" />
										<!-- 										<f:selectItem itemValue="4" itemLabel="#{msgs.arabischBracket}" /> -->
										<f:selectItem itemValue="2" itemLabel="#{msgs.roemisch}" />
										<!-- 										<f:selectItem itemValue="5" itemLabel="#{msgs.roemischBracket}" /> -->
										<f:selectItem itemValue="3" itemLabel="#{msgs.unnummeriert}" />
										<f:selectItem itemValue="6" itemLabel="#{msgs.paginationFreetext}" />
										<!-- 										<f:ajax render="@all" event="change" /> -->
									</h:selectOneMenu> <br /> <x:inputText id="paginierungWert" forceId="true" value="#{Metadaten.paginierungWert}"
										style="width: 270px;margin-top:10px;margin-bottom:5px;margin-left:5px" /> <br />

									<div style="margin-top: 5px; margin-bottom: 10px">
										<h:selectBooleanCheckbox id="checkbox-fictitious" value="#{Metadaten.fictitious}" />
										<h:outputLabel for="checkbox-fictitious" value="#{msgs.paginationFictitious}" />
									</div> <br /> <h:commandLink rendered="#{Metadaten.paginierungSeitenProImage!=1}" title="#{msgs.seitenzaehlung}">
										<h:graphicImage value="images/buttons/paginierung_seite_inactive.png" style="margin-left:4px;margin-right:6px;vertical-align:middle" />
										<x:updateActionListener value="1" property="#{Metadaten.paginierungSeitenProImage}" />
									</h:commandLink> <h:graphicImage rendered="#{Metadaten.paginierungSeitenProImage==1}" value="images/buttons/paginierung_seite.png"
										style="margin-left:4px;margin-right:6px;vertical-align:middle" title="#{msgs.seitenzaehlung}" /> <h:commandLink
										rendered="#{Metadaten.paginierungSeitenProImage!=2}" title="#{msgs.spaltenzaehlung}">
										<h:graphicImage value="images/buttons/paginierung_spalte_inactive.png" style="margin-left:4px;margin-right:6px;vertical-align:middle" />
										<x:updateActionListener value="2" property="#{Metadaten.paginierungSeitenProImage}" />
									</h:commandLink> <h:graphicImage rendered="#{Metadaten.paginierungSeitenProImage==2}" value="images/buttons/paginierung_spalte.png"
										style="margin-left:4px;margin-right:6px;vertical-align:middle" title="#{msgs.spaltenzaehlung}" /> <h:commandLink
										rendered="#{Metadaten.paginierungSeitenProImage!=3}" title="#{msgs.blattzaehlung}">
										<h:graphicImage value="images/buttons/paginierung_blatt_inactive.png" style="margin-left:4px;margin-right:6px;vertical-align:middle" />
										<x:updateActionListener value="3" property="#{Metadaten.paginierungSeitenProImage}" />
									</h:commandLink> <h:graphicImage rendered="#{Metadaten.paginierungSeitenProImage==3}" value="images/buttons/paginierung_blatt.png"
										style="margin-left:4px;margin-right:6px;vertical-align:middle" title="#{msgs.blattzaehlung}" /> <h:commandLink
										rendered="#{Metadaten.paginierungSeitenProImage!=4}" title="#{msgs.blattzaehlungrectoverso}">
										<h:graphicImage value="images/buttons/paginierung_blatt_rectoverso_inactive.png"
											style="margin-left:4px;margin-right:6px;vertical-align:middle" />
										<x:updateActionListener value="4" property="#{Metadaten.paginierungSeitenProImage}" />
									</h:commandLink> <h:graphicImage rendered="#{Metadaten.paginierungSeitenProImage==4}" value="images/buttons/paginierung_blatt_rectoverso.png"
										style="margin-left:4px;margin-right:6px;vertical-align:middle" title="#{msgs.blattzaehlungrectoverso}" /> <h:commandLink
										rendered="#{Metadaten.paginierungSeitenProImage!=5}" title="#{msgs.seitenzaehlungrectoverso}">
										<h:graphicImage value="images/buttons/paginierung_seite_rectoverso_inactive.png"
											style="margin-left:4px;margin-right:6px;vertical-align:middle" />
										<x:updateActionListener value="5" property="#{Metadaten.paginierungSeitenProImage}" />
									</h:commandLink> <h:graphicImage rendered="#{Metadaten.paginierungSeitenProImage==5}" value="images/buttons/paginierung_seite_rectoverso.png"
										style="margin-left:4px;margin-right:6px;vertical-align:middle" title="#{msgs.seitenzaehlungrectoverso}" /> <br /> <br /> <h:commandLink
										id="s4" action="#{Metadaten.Paginierung}" style="margin-top:15px">
										<h:outputText value="#{msgs.nurDieMarkiertenSeiten}" />
										<x:updateActionListener property="#{Metadaten.paginierungAbSeiteOderMarkierung}" value="2" />
									</h:commandLink> <br style="margin-top: 15px" /> <h:commandLink id="s5" action="#{Metadaten.Paginierung}" style="margin-top:15px">
										<h:outputText value="#{msgs.abDerErstenMarkiertenSeite}" />
										<x:updateActionListener property="#{Metadaten.paginierungAbSeiteOderMarkierung}" value="1" />
									</h:commandLink></td>
							</tr>
						</table>

						<h:panelGroup rendered="#{Metadaten.displayFileManipulation}">
							<table cellpadding="3" cellspacing="0" id="PaginierungActionBox" class="eingabeBoxen" style="width: 320px; margin-top: 10px;">
								<tr>
									<td class="eingabeBoxen_row1"><h:outputText value="#{msgs.pageOrder}" /></td>
								</tr>
								<tr>
									<td class="eingabeBoxen_row2"><h:commandLink action="#{Metadaten.moveSeltectedPagesUp}">
											<h:graphicImage value="images/buttons/up_20px.gif" style="margin-left:4px;margin-right:6px;vertical-align:middle" />
											<h:outputText value="#{msgs.moveSeltectedPagesUp}" />
										</h:commandLink></td>
								</tr>
								<tr>
									<td class="eingabeBoxen_row2"><h:commandLink action="#{Metadaten.moveSeltectedPagesDown}">
											<h:graphicImage value="images/buttons/down_20px.gif" style="margin-left:4px;margin-right:6px;vertical-align:middle" />
											<h:outputText value="#{msgs.moveSeltectedPagesDown}" />
										</h:commandLink></td>
								</tr>
								<tr>
									<td class="eingabeBoxen_row2"><h:commandLink action="#{Metadaten.deleteSeltectedPages}"
											onclick="if (!confirm('#{msgs.wirklichAusfuehren}')) return false">
											<h:graphicImage value="images/buttons/waste1a_20px.gif" style="margin-left:4px;margin-right:6px;vertical-align:middle" />
											<h:outputText value="#{msgs.deleteSeltectedPages}" />
										</h:commandLink></td>
								</tr>
								<tr>
									<td class="eingabeBoxen_row2"><h:commandLink action="#{Metadaten.reOrderPagination}">
											<h:graphicImage value="images/buttons/reload.gif" style="margin-left:4px;margin-right:6px;vertical-align:middle" />
											<h:outputText value="#{msgs.reOrder}" />
										</h:commandLink></td>
								</tr>

							</table>
						</h:panelGroup>

					</h:panelGroup>
					<!-- ++++++++++++++++     // Paginierung festlegen      ++++++++++++++++ -->


				</h:panelGrid>
			</h:panelGrid>
		</h:form>
	</composite:implementation>

</ui:composition>
