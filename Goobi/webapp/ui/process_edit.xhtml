<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" template="/ui/template/template.html" xmlns:x="http://myfaces.apache.org/tomahawk">

	<ui:define name="breadcrumb">
		<h:commandLink id="id2" value="#{msgs.startseite}" action="index" />
		<f:verbatim> &#8250;&#8250; </f:verbatim>
		<h:commandLink value="#{msgs.prozessverwaltung}" action="#{ProzessverwaltungForm.paginator.returnToPreviousPage}" rendered="#{ProzessverwaltungForm.paginator != null}" />
		<h:commandLink value="#{msgs.prozessverwaltung}" action="#{ProzessverwaltungForm.FilterAlleStart}" rendered="#{ProzessverwaltungForm.paginator == null}" />
		<f:verbatim> &#8250;&#8250; </f:verbatim>
		<h:outputText id="id4" value="#{msgs.einenNeuenProzessAnlegen}" rendered="#{ProzessverwaltungForm.myProzess.id == null}" />
		<h:outputText id="id5" value="#{msgs.prozessDetails}" rendered="#{ProzessverwaltungForm.myProzess.id != null}" />
	</ui:define>

	<ui:define name="title">
		<h:outputText id="id6" value="#{msgs.einenNeuenProzessAnlegen}" rendered="#{ProzessverwaltungForm.myProzess.id == null and !ProzessverwaltungForm.myProzess.istTemplate}" />
		
		<h:outputText id="id6a" value="#{msgs.eineNeueProzessvorlageAnlegen}" rendered="#{ProzessverwaltungForm.myProzess.id == null and ProzessverwaltungForm.myProzess.istTemplate}" />
				
		<h:outputText id="id7" value="#{msgs.prozessDetails}" rendered="#{ProzessverwaltungForm.myProzess.id != null}" />
	</ui:define>

	<ui:define name="content">

		<ui:include src="includes/process/process_main.xhtml" />

		<h:form id="proceditform" onkeypress="ifEnterClick(event, 'proceditform:absenden');">

			<f:subview id="sub001" rendered="#{ProzessverwaltungForm.myProzess.id != null}">

				<!-- Schritte -->
				<ui:include src="includes/process/process_steps.xhtml" />

				<!-- Vorlagen -->
				<f:subview id="subVorlage" rendered="#{ProzessverwaltungForm.myProzess.vorlagenSize != 0}">
					<ui:include src="includes/process/process_templates.xhtml" />
				</f:subview>

				<!-- Werkstuecke -->
				<f:subview id="subWerk" rendered="#{ProzessverwaltungForm.myProzess.werkstueckeSize != 0}">
					<ui:include src="includes/process/process_workpieces.xhtml" />
				</f:subview>

				<!-- Prozesseigenschaften -->
				<ui:include src="includes/process/process_properties.xhtml" />
			</f:subview>

		</h:form>

	</ui:define>

</ui:composition>
