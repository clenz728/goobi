<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" template="/ui/template/template.html" xmlns:x="http://myfaces.apache.org/tomahawk">


	<ui:define name="breadcrumb">
		<h:commandLink id="id2" value="#{msgs.startseite}" action="index" />
		<f:verbatim> &#8250;&#8250; </f:verbatim>
		<h:outputText id="id3" value="#{msgs.passwortAendern}" />
	</ui:define>

	<ui:define name="title">
		<h:outputText id="id4" value="#{msgs.passwortAendern}" />
	</ui:define>

	<ui:define name="content">
		<h:form id="passwordform" onkeypress="ifEnterClick(event, 'absenden');">
			<table cellpadding="3" cellspacing="0" width="100%" class="eingabeBoxen">
				<tr>
					<td class="eingabeBoxen_row1">
						<h:outputText id="id6" value="#{msgs.neuesPasswortFestlegen}" />
					</td>
				</tr>
				<tr>
					<td class="eingabeBoxen_row2">
						<h:panelGrid id="grid1" columns="2">
							<!--
									<h:outputText id="id7" value="#{msgs.altesPasswort}" />
									<h:panelGroup id="id8">
										<h:inputSecret id="passwortAendernAlt"
											style="width: 200px;margin-right:15px"
											value="#{LoginForm.passwortAendernAlt}"
											 />
										<h:message id="mess1" for="passwortAendernAlt"
											errorClass="text_red" infoClass="text_blue" />
									</h:panelGroup>
							-->
							<h:outputLabel id="id11" for="passwortAendernNeu1" value="#{msgs.neuesPasswort}" />
							<h:panelGroup id="id12">
								<h:inputSecret redisplay="true" id="passwortAendernNeu1" style="width: 200px;margin-right:15px" value="#{LoginForm.passwortAendernNeu1}"
									required="true" />
								<x:message id="id13" for="passwortAendernNeu1" style="color: red" replaceIdWithLabel="true" />
							</h:panelGroup>

							<h:outputLabel id="id14" for="passwortAendernNeu2" value="#{msgs.confirmNewPassword}" />
							<h:panelGroup id="id15">
								<h:inputSecret redisplay="true" id="passwortAendernNeu2" style="width: 200px;margin-right:15px" value="#{LoginForm.passwortAendernNeu2}"
									required="true" />
								<x:message id="id16" for="passwortAendernNeu2" style="color: red" replaceIdWithLabel="true" />
							</h:panelGroup>

						</h:panelGrid>
					</td>
				</tr>

				<tr>
					<td class="eingabeBoxen_row3">
						<h:commandButton action="#{LoginForm.PasswortAendernAbbrechen}" value="#{msgs.abbrechen}" immediate="true"></h:commandButton>
						<x:commandButton id="absenden" forceId="true" type="submit" action="#{LoginForm.PasswortAendernSpeichern}" value="#{msgs.passwortAendern}"></x:commandButton>
					</td>
				</tr>

			</table>
		</h:form>
	</ui:define>

</ui:composition>
