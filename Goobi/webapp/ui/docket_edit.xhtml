<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" template="/ui/template/template.html" xmlns:x="http://myfaces.apache.org/tomahawk">

	<ui:define name="breadcrumb">
		<h:commandLink id="id2" value="#{msgs.startseite}" action="index" />
		<f:verbatim> &#8250;&#8250; </f:verbatim>
		<h:commandLink id="id3" value="#{msgs.dockets}" action="#{DocketForm.paginator.returnToPreviousPage}" />
		<f:verbatim> &#8250;&#8250; </f:verbatim>
		<h:outputText id="id4" value="#{msgs.createNewDocket}" rendered="#{DocketForm.myDocket.id == null}" />
		<h:outputText id="id5" value="#{msgs.editDocket}" rendered="#{DocketForm.myDocket.id != null}" />

	</ui:define>

	<ui:define name="title">
		<h:outputText id="id6" value="#{msgs.createNewDocket}" rendered="#{DocketForm.myDocket.id == null}" />
		<h:outputText id="id7" value="#{msgs.editDocket}" rendered="#{DocketForm.myDocket.id != null}" />
	</ui:define>

	<ui:define name="content">
		<h:form rendered="#{LoginForm.maximaleBerechtigung == 1}" id="myform" onkeypress="ifEnterClick(event, 'myform:absenden');">
			<table cellpadding="3" cellspacing="0" width="100%" class="eingabeBoxen">

				<tr>
					<td class="eingabeBoxen_row1" align="left">
						<h:outputText id="id9" value="#{msgs.details}" />
					</td>
					<td class="eingabeBoxen_row1" align="right">
						<h:commandLink id="id10" action="#{NavigationForm.Reload}">
							<h:graphicImage id="id11" value="images/reload.gif" />
						</h:commandLink>
					</td>
				</tr>

				<tr>
					<td class="eingabeBoxen_row2" colspan="2">
						<h:panelGrid id="id12" columns="2" rowClasses="top">

							<!-- Titel -->
							<h:outputLabel id="id13" for="titel" value="#{msgs.titel}" />
							<h:panelGroup id="id14">
								<h:inputText id="titel" style="width: 300px;margin-right:15px" value="#{DocketForm.myDocket.name}" required="true" />
								<x:message id="id15" for="titel" style="color: red" replaceIdWithLabel="true" />
							</h:panelGroup>

							<!-- Dateiname -->
							<h:outputLabel id="id16" for="file" value="#{msgs.datei}" />
							<h:panelGroup id="id17">
								<h:inputText id="file" style="width: 300px;margin-right:15px" value="#{DocketForm.myDocket.file}" required="true" />
								<x:message id="id18" for="file" style="color: red" replaceIdWithLabel="true" />
							</h:panelGroup>

						</h:panelGrid>
					</td>
				</tr>

				<tr>
					<td class="eingabeBoxen_row3" align="left">
						<h:commandButton id="id21" value="#{msgs.abbrechen}" action="docket_all" immediate="true" />
					</td>
					<td class="eingabeBoxen_row3" align="right">
						<h:commandButton id="id22" value="#{msgs.loeschen}" action="#{DocketForm.Loeschen}"
							onclick="return confirm('#{msgs.sollDieserEintragWirklichGeloeschtWerden}')" rendered="#{DocketForm.myDocket.id != null}" />
						<h:commandButton id="absenden" value="#{msgs.speichern}" action="#{DocketForm.Speichern}" />
					</td>
				</tr>
			</table>

		</h:form>
	</ui:define>

</ui:composition>
