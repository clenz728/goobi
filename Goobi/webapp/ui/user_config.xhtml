<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" template="/ui/template/template.html" xmlns:x="http://myfaces.apache.org/tomahawk">


    <ui:define name="breadcrumb">
        <h:commandLink id="id2" value="#{msgs.startseite}" action="index" />
        <f:verbatim> &#8250;&#8250; </f:verbatim>
        <h:outputText value="#{msgs.benutzerkonfiguration}" />
    </ui:define>

    <ui:define name="title">
        <h:outputText value="#{msgs.benutzerkonfiguration}" />
    </ui:define>

    <ui:define name="content">
        <h:form id="passwordform" onkeypress="ifEnterClick(event, 'passwordform:absenden');">

            <table cellpadding="3" cellspacing="0" width="100%" class="eingabeBoxen">

                <tr>
                    <td class="eingabeBoxen_row1" colspan="2">
                        <h:outputText id="id6" value="#{msgs.details}" />
                    </td>
                </tr>

                <!-- Formular für die Bearbeitung der Benutzereinstellungen -->
                <tr>
                    <td class="eingabeBoxen_row2" colspan="2">
                        <h:panelGrid id="id7" columns="2">

                            <!-- Felder -->
                            <h:outputLabel id="id8" for="sessiontimeout" value="#{msgs.timeoutForSession}" />
                            <h:panelGroup id="id9">
                                <h:inputText id="sessiontimeout" style="width: 300px;margin-right:15px"
                                    value="#{LoginForm.myBenutzer.sessiontimeoutInMinutes}" required="true" />
                                <x:message id="id10" for="sessiontimeout" style="color: red" replaceIdWithLabel="true" />
                            </h:panelGroup>

                            <!-- Felder -->
                            <h:outputLabel id="id11" for="tabellengroesse" value="#{msgs.tabellengroesse}" />
                            <h:panelGroup id="id12">
                                <h:inputText id="tabellengroesse" style="width: 300px;margin-right:15px"
                                    value="#{LoginForm.myBenutzer.tabellengroesse}" required="true">
                                    <f:validateLongRange minimum="1" maximum="100" />
                                </h:inputText>
                                <x:message id="id13" for="tabellengroesse" style="color: red" replaceIdWithLabel="true" />
                            </h:panelGroup>

                            <!-- MetadatenSprache -->
                            <h:outputLabel id="id14" for="metadatenSprache" value="#{msgs.spracheFuerMetadaten}" />
                            <h:panelGroup id="id15">
                                <h:inputText id="metadatenSprache" style="width: 300px;margin-right:15px"
                                    value="#{LoginForm.myBenutzer.metadatenSprache}" required="true" />
                                <x:message id="id16" for="metadatenSprache" style="color: red" replaceIdWithLabel="true" />
                            </h:panelGroup>

                            <!-- CSS f�r den Nutzer 							
							<h:outputLabel id="id17" for="css" value="#{msgs.farbschema}" />
							<h:panelGroup id="id18">

								<h:selectOneMenu id="css" value="#{LoginForm.myBenutzer.css}"
									style="width: 300px;margin-right:15px">
									<f:selectItems id="id19" value="#{HelperForm.cssFiles}" />
								</h:selectOneMenu>

								<x:message id="id20" for="css" style="color: red"
									replaceIdWithLabel="true" />
							</h:panelGroup>
							-->


                            <h:outputLabel for="displayDeactivatedProjects" value="#{msgs.displayDeactivatedProjects}" />
                            <h:selectBooleanCheckbox id="displayDeactivatedProjects" value="#{LoginForm.myBenutzer.displayDeactivatedProjects}" />

                            <h:outputLabel for="displayFinishedProcesses" value="#{msgs.displayFinishedProcesses}" />
                            <h:selectBooleanCheckbox id="displayFinishedProcesses" value="#{LoginForm.myBenutzer.displayFinishedProcesses}" />

                            <h:outputLabel for="displaySelectBoxes" value="#{msgs.displaySelectBoxes}" />
                            <h:selectBooleanCheckbox id="displaySelectBoxes" value="#{LoginForm.myBenutzer.displaySelectBoxes}" />

                            <h:outputLabel for="displayIdColumn" value="#{msgs.displayIdColumn}" />
                            <h:selectBooleanCheckbox id="displayIdColumn" value="#{LoginForm.myBenutzer.displayIdColumn}" />

                            <h:outputLabel for="displayBatchColumn" value="#{msgs.displayBatchColumn}" />
                            <h:selectBooleanCheckbox id="displayBatchColumn" value="#{LoginForm.myBenutzer.displayBatchColumn}" />

                            <h:outputLabel for="displayProcessDateColumn" value="#{msgs.displayProcessDateColumn}" />
                            <h:selectBooleanCheckbox id="displayProcessDateColumn" value="#{LoginForm.myBenutzer.displayProcessDateColumn}" />

                            <h:outputLabel for="displayLocksColumn" value="#{msgs.displayLocksColumn}" />
                            <h:selectBooleanCheckbox id="displayLocksColumn" value="#{LoginForm.myBenutzer.displayLocksColumn}" />

                            <h:outputLabel for="displaySwappingColumn" value="#{msgs.displaySwappingColumn}" />
                            <h:selectBooleanCheckbox id="displaySwappingColumn" value="#{LoginForm.myBenutzer.displaySwappingColumn}" />
                            
<!--                             <h:outputLabel for="displayModulesColumn" value="#{msgs.displayModulesColumn}" /> -->
<!--                             <h:selectBooleanCheckbox id="displayModulesColumn" value="#{LoginForm.myBenutzer.displayModulesColumn}" /> -->

                            <h:outputLabel for="displayAutomaticTasks" value="#{msgs.showAutomaticTasks}" />
                            <h:selectBooleanCheckbox id="displayAutomaticTasks" value="#{LoginForm.myBenutzer.displayAutomaticTasks}" />
                            
                            <h:outputLabel for="hideCorrectionTasks" value="#{msgs.hideCorrectionTasks}" />
                            <h:selectBooleanCheckbox id="hideCorrectionTasks" value="#{LoginForm.myBenutzer.hideCorrectionTasks}" />
                            
                            <h:outputLabel for="displayOnlySelectedTasks" value="#{msgs.nurEigeneAufgabenAnzeigen}" />
                            <h:selectBooleanCheckbox id="displayOnlySelectedTasks" value="#{LoginForm.myBenutzer.displayOnlySelectedTasks}" />
                            
                            <h:outputLabel for="displayOnlyOpenTasks" value="#{msgs.nurOffeneAufgabenAnzeigen}" />
                            <h:selectBooleanCheckbox id="displayOnlyOpenTasks" value="#{LoginForm.myBenutzer.displayOnlyOpenTasks}" />

                        </h:panelGrid>
                    </td>
                </tr>

                <tr>
                    <td class="eingabeBoxen_row3" align="left">
                        <h:commandButton id="id22" value="#{msgs.abbrechen}" action="index" immediate="true" />
                    </td>
                    <td class="eingabeBoxen_row3" align="right">
                        <h:commandButton id="absenden" value="#{msgs.speichern}" action="#{LoginForm.BenutzerkonfigurationSpeichern}" />
                    </td>
                </tr>
            </table>
        </h:form>



    </ui:define>

</ui:composition>
