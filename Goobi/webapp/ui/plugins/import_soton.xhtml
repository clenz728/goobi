<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:x="http://myfaces.apache.org/tomahawk">

	<composite:interface>
	</composite:interface>

	<composite:implementation>

		<h:dataTable var="docstruct" id="sotondocstructs"
			value="#{MassImportForm.docstructs}" headerClass="Tabelle2">

			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msgs.orderNumber}" />
				</f:facet>
				<h:inputText value="#{docstruct.order}">
					<f:validateLongRange minimum="1" />
				</h:inputText>
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msgs.volume}" />
				</f:facet>
				<h:inputText id="Volume" value="#{docstruct.volumeProperty.value}"
					required="true">
					<f:validateLength minimum="1" />
				</h:inputText>
				<h:message for="Volume">The value for volume is empty.</h:message>
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msgs.part}" />
				</f:facet>
				<h:inputText value="#{docstruct.partProperty.value}" id="prpvw15_2" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msgs.year}" />
				</f:facet>
				<h:inputText value="#{docstruct.yearProperty.value}" id="prpvw15_3" />
			</h:column>

			<h:column>
				<f:facet name="header">
					<h:outputText value="#{msgs.auswahl}" />
				</f:facet>
				<h:commandLink action="#{MassImportForm.plugin.addDocstruct}">
					<h:graphicImage value="images/plus.gif"
						style="margin-right:4px" />
				</h:commandLink>

				<h:commandLink action="#{MassImportForm.plugin.deleteDocstruct}"
					rendered="#{MassImportForm.docstructssize > 1}">
					<h:graphicImage value="images/minus.gif"
						style="margin-right:4px" />
					<x:updateActionListener
						property="#{MassImportForm.plugin.docstruct}" value="#{docstruct}" />
				</h:commandLink>
			</h:column>

		</h:dataTable>

	</composite:implementation>

</ui:composition>
