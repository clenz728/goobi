<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:o="http://omnifaces.org/ui" xmlns:of="http://omnifaces.org/functions"
	template="/uii/template/template.html" xmlns:x="http://myfaces.apache.org/tomahawk"
	xmlns:intranda="http://xmlns.jcp.org/jsf/composite/composites">

	<ui:param name="myPageTitle"
		value="#{LdapGruppenForm.myLdapGruppe.id == null?msgs.neueLdapgruppeAnlegen:msgs.ldapgruppeBearbeiten}" />

	<ui:define name="breadcrumb">
		<intranda:breadcrumb id="index" label="#{DashboardForm.plugin==null?msgs.startseite:msgs.dashboard}" action="index" navId="a0" />
		<intranda:breadcrumb id="ldapgroups" label="#{msgs.ldapgruppen}"
			action="#{LdapGruppenForm.paginator.returnToPreviousPage}" />
		<intranda:breadcrumb id="ldap" label="#{myPageTitle}" action="ldap_edit" noSeparator="#{true}" />
	</ui:define>

	<ui:define name="info">
	</ui:define>

	<ui:define name="content">
		<script type="text/javascript">
			window.onload = function() {
				document.getElementById('titel').focus();
			}
		</script>
		<h:form id="myform" styleClass="form-horizontal form-bordered"
			onkeypress="submitOnEnter(event);"
			rendered="#{LoginForm.hasRole('Admin_Ldap')}">											
			<div class="row">
				<div class="col-sm-12">
					<div class="box box-color orange box-bordered">
						<div class="box-title">
							<h3>
								<i class="glyphicon-keys box-icon-fix"></i>
								<h:outputText value="#{myPageTitle}" />
								<h:outputText value=": #{LdapGruppenForm.myLdapGruppe.titel}" rendered="#{LdapGruppenForm.myLdapGruppe.id != null}" />
							</h3>
							<ul class="tabs">
                                <li class="#{LdapGruppenForm.displayMode eq ''?'active':''}">
                                    <h:commandLink id="details" action="#{NavigationForm.Reload}" value="#{msgs.ldap_general}" immediate="true">
                                        <f:setPropertyActionListener target="#{LdapGruppenForm.displayMode}" value="" />
                                        <f:ajax render=":myform" execute=":myform" />
                                    </h:commandLink>
                                </li>
                                <li class="#{LdapGruppenForm.displayMode eq 'tab2'?'active':''}">
                                    <h:commandLink id="technicalData" action="#{NavigationForm.Reload}" value="#{msgs.ldap_details}" immediate="true">
                                        <f:setPropertyActionListener target="#{LdapGruppenForm.displayMode}" value="tab2" />
                                        <f:ajax render=":myform" execute=":myform" />
                                    </h:commandLink>
                                </li>
                               

                            </ul>
						</div>
						<div class="box-content nopadding">
							<div class="tab-content">
                                <div id="t7" class="#{LdapGruppenForm.displayMode eq ''?'tab-pane active':'tab-pane'}">
							
									<intranda:formInputText id="ldaptitle" label="#{msgs.ldapTitel}"
										field="#{LdapGruppenForm.myLdapGruppe.titel}" help="#{msgs.helpLdapTitle}" name="titel"
										fieldStyle="form-control" />
		
									<intranda:formInputText id="userDN" name="userDN" label="#{msgs.ldapUserDN}"
										field="#{LdapGruppenForm.myLdapGruppe.userDN}" help="#{msgs.helpLdapUserDn}"
										fieldStyle="form-control" />
		
									<intranda:formInputText id="sambaSID" name="sambaSID" label="#{msgs.ldapSambaSID}"
										field="#{LdapGruppenForm.myLdapGruppe.sambaSID}" help="#{msgs.helpLdapSambaSID}"
										fieldStyle="form-control" />
		
									<intranda:formInputText id="loginShell" name="loginShell" label="#{msgs.ldapLoginShell}"
										field="#{LdapGruppenForm.myLdapGruppe.loginShell}" help="#{msgs.helpLdapLoginShell}"
										fieldStyle="form-control" />
		
									<intranda:formInputText id="sambaPrimaryGroupSID" name="sambaPrimaryGroupSID" label="#{msgs.ldapSambaPrimaryGroupSID}"
										field="#{LdapGruppenForm.myLdapGruppe.sambaPrimaryGroupSID}"
										help="#{msgs.helpLdapSambaPrimaryGroupSID}" fieldStyle="form-control" style="border-bottom:1px solid #ddd;" />
									
  								</div>
                            	
                            	<div id="t8" class="#{LdapGruppenForm.displayMode eq 'tab2'?'tab-pane active':'tab-pane'}">
                                
                                	<intranda:formInputText id="homeDirectory" name="homeDirectory" label="#{msgs.ldapHomeDirectory}"
										field="#{LdapGruppenForm.myLdapGruppe.homeDirectory}" help="#{msgs.helpLdapHomeDirectory}"
										fieldStyle="form-control" />
		
									<intranda:formInputText id="gidNumber" name="gidNumber" label="#{msgs.ldapGidNumber}"
										field="#{LdapGruppenForm.myLdapGruppe.gidNumber}" help="#{msgs.helpLdapGidNumber}"
										fieldStyle="form-control" />
										
									<intranda:formInputText id="objectClasses" name="objectClasses" label="#{msgs.ldapObjectClasses}"
										field="#{LdapGruppenForm.myLdapGruppe.objectClasses}" help="#{msgs.helpLdapObjectClasses}"
										fieldStyle="form-control" />
		
									<intranda:formInputText id="sn" name="sn" label="#{msgs.ldapSn}"
										field="#{LdapGruppenForm.myLdapGruppe.sn}" help="#{msgs.helpLdapSn}"
										fieldStyle="form-control" />
		
									<intranda:formInputText id="uid" name="uid" label="#{msgs.ldapUid}"
										field="#{LdapGruppenForm.myLdapGruppe.uid}" help="#{msgs.helpLdapUid}"
										fieldStyle="form-control" />
		
									<intranda:formInputText id="description" name="description" label="#{msgs.ldapDescription}"
										field="#{LdapGruppenForm.myLdapGruppe.description}" help="#{msgs.helpLdapDescription}"
										fieldStyle="form-control" />
		
									<intranda:formInputText id="displayName" name="displayName" label="#{msgs.ldapDisplayName}"
										field="#{LdapGruppenForm.myLdapGruppe.displayName}" help="#{msgs.helpLdapDisplayName}"
										fieldStyle="form-control" />
		
									<intranda:formInputText id="gecos" name="gecos" label="#{msgs.ldapGecos}"
										field="#{LdapGruppenForm.myLdapGruppe.gecos}" help="#{msgs.helpLdapGecos}"
										fieldStyle="form-control" />
		
									<intranda:formInputText id="sambaAcctFlags" name="sambaAcctFlags" label="#{msgs.ldapSambaAcctFlags}"
										field="#{LdapGruppenForm.myLdapGruppe.sambaAcctFlags}" help="#{msgs.helpLdapSambaAcctFlags}"
										fieldStyle="form-control" />
		
									<intranda:formInputText id="sambaLogonScript" name="sambaLogonScript" label="#{msgs.ldapSambaLogonScript}"
										field="#{LdapGruppenForm.myLdapGruppe.sambaLogonScript}"
										help="#{msgs.helpLdapSambaLogonScript}" fieldStyle="form-control" />
		
									<intranda:formInputText id="sambaPwdMustChange" name="sambaPwdMustChange" label="#{msgs.ldapSambaPwdMustChange}"
										field="#{LdapGruppenForm.myLdapGruppe.sambaPwdMustChange}"
										help="#{msgs.helpLdapSambaPwdMustChange}" fieldStyle="form-control" />
		
									<intranda:formInputText id="sambaPasswordHistory" name="sambaPasswordHistory" label="#{msgs.ldapSambaPasswordHistory}"
										field="#{LdapGruppenForm.myLdapGruppe.sambaPasswordHistory}"
										help="#{msgs.helpLdapSambaPasswordHistory}" fieldStyle="form-control" />
		
									<intranda:formInputText id="sambaLogonHours" name="sambaLogonHours" label="#{msgs.ldapSambaLogonHours}"
										field="#{LdapGruppenForm.myLdapGruppe.sambaLogonHours}"
										help="#{msgs.helpLdapSambaLogonHours}" fieldStyle="form-control" />
		
									<intranda:formInputText id="sambaKickoffTime" name="sambaKickoffTime" label="#{msgs.ldapSambaKickoffTime}"
										field="#{LdapGruppenForm.myLdapGruppe.sambaKickoffTime}"
										help="#{msgs.helpLdapSambaKickoffTime}" fieldStyle="form-control" style="border-bottom:1px solid #ddd;" />
								</div>
							</div>

							<intranda:formButtonArea id="buttons" form="#{LdapGruppenForm}"
								object="#{LdapGruppenForm.myLdapGruppe.id}" actionCancel="ldap_all" />

						</div>
					</div>
				</div>

			</div>
		</h:form>

	</ui:define>

</ui:composition>
