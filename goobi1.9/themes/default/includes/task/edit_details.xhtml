<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:x="http://myfaces.apache.org/tomahawk"
	xmlns:s="http://myfaces.apache.org/sandbox">

	<composite:interface>
	</composite:interface>

	<composite:implementation>

		<table cellpadding="3" cellspacing="0" style="width: 100%">
			<tr style="vertical-align: top">
				<td>

					<table cellpadding="3" cellspacing="0" width="100%"
						class="main_statistikboxen">

						<tr>
							<td class="main_statistikboxen_row1"><h:outputText
									value="#{msgs.eigenschaften}" /></td>
						</tr>


						<tr>
							<td class="main_statistikboxen_row2">

								<table border="0" width="90%" cellpadding="2">
									<tr>
										<td width="150"><h:outputText value="#{msgs.titel}:" />
										</td>
										<td><h:outputText
												value="#{AktuelleSchritteForm.mySchritt.titelLokalisiert}" />
										</td>
									</tr>

									<tr>
										<td width="150"><h:outputText
												value="#{msgs.prozessTitel}:" /></td>
										<td><h:outputText
												value="#{AktuelleSchritteForm.mySchritt.prozess.titel}" />
										</td>
									</tr>
									<tr>
										<td width="150"><h:outputText
												value="#{msgs.reihenfolge}:" /></td>
										<td><h:outputText
												value="#{AktuelleSchritteForm.mySchritt.reihenfolge}" /></td>
									</tr>
									<tr>
										<td width="150"><h:outputText value="#{msgs.prioritaet}:" />
										</td>
										<td><h:outputText
												value="#{AktuelleSchritteForm.mySchritt.prioritaet}"
												rendered="#{AktuelleSchritteForm.mySchritt.prioritaet!=10}" />
											<h:outputText value="#{msgs.korrektur}"
												rendered="#{AktuelleSchritteForm.mySchritt.prioritaet==10}" />
										</td>
									</tr>
									<tr>
										<td width="150"><h:outputText value="#{msgs.status}:" />
										</td>
										<td><h:outputText
												value="#{AktuelleSchritteForm.mySchritt.bearbeitungsstatusEnum.title}" />
										</td>
									</tr>

									<h:panelGroup
										rendered="#{AktuelleSchritteForm.mySchritt.bearbeitungsbeginn !=null and !HelperForm.anonymized}">
										<tr>
											<td width="150"><h:outputText
													value="#{msgs.bearbeitungsbeginn}:" /></td>
											<td><h:outputText
													value="#{AktuelleSchritteForm.mySchritt.bearbeitungsbeginnAsFormattedString}" />
											</td>
										</tr>
									</h:panelGroup>
									<h:panelGroup
										rendered="#{AktuelleSchritteForm.mySchritt.bearbeitungszeitpunkt !=null and !HelperForm.anonymized}">
										<tr>
											<td width="150"><h:outputText
													value="#{msgs.zuletztBearbeitet}:" /></td>
											<td><h:outputText
													value="#{AktuelleSchritteForm.mySchritt.bearbeitungszeitpunktAsFormattedString}" />
											</td>
										</tr>
									</h:panelGroup>
									<h:panelGroup
										rendered="#{AktuelleSchritteForm.mySchritt.bearbeitungszeitpunkt !=null and !HelperForm.anonymized}">
										<tr>
											<td width="150"><h:outputText
													value="#{msgs.aktualisierungstyp}:" /></td>
											<td><h:outputText
													value="#{AktuelleSchritteForm.mySchritt.editTypeEnum.title}" />
											</td>
										</tr>
									</h:panelGroup>
								</table>
							</td>
						</tr>
					</table>

				</td>
				<td><h:form id="htmleditorform">
						<h:inputText id="myTextArea"
							value="#{AktuelleSchritteForm.wikiField}" style="width: 50%" />
					</h:form> <h:form id="addToWikiForm">
						<h:inputText id="addToTextArea"
							value="#{AktuelleSchritteForm.addToWikiField}" style="width: 60%" />
						<h:commandButton value="#{msgs.nachrichtHinzufuegen}"
							action="#{AktuelleSchritteForm.addToWikiField}" />
					</h:form></td>
			</tr>
		</table>

		<script src="../default/js/tiny_mce/tiny_mce.js" type="text/javascript"></script>

		<script type="text/javascript">
			tinyMCE
					.init({
						mode : "exact",
						elements : "htmleditorform:myTextArea",
						theme : "advanced",
						width : "100%",
						height : "200px",
						plugins : "safari,pagebreak,style,table,save,advhr,emotions,iespell,inlinepopups,insertdatetime,preview,print,contextmenu,paste,fullscreen,noneditable,visualchars,nonbreaking",
						readonly : 1,

						// Theme options
						theme_advanced_buttons1 : "save,|,bold,italic,underline,strikethrough,|,justifyleft,justifycenter,justifyright,justifyfull,|,formatselect,fontsizeselect",
						theme_advanced_buttons2 : "",
						theme_advanced_buttons3 : "",
						theme_advanced_toolbar_location : "top",
						theme_advanced_toolbar_align : "left",
						theme_advanced_statusbar_location : "bottom",
						theme_advanced_resizing : true
					});
		</script>

	</composite:implementation>

</ui:composition>
