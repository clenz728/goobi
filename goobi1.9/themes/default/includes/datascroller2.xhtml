<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:x="http://myfaces.apache.org/tomahawk">

	<composite:interface>
	</composite:interface>

	<composite:implementation>

		<h:panelGroup rendered="#{mypage.totalResults > LoginForm.myBenutzer.tabellengroesse}">
			<!-- erste und vorherige Seite -->
			<h:commandLink action="#{mypage.cmdMoveFirst}" id="gofirst2">
				<h:graphicImage url="images/datascroller/arrow-first.gif" style="margin-right:4px;vertical-align: middle;" />
			</h:commandLink>
			<h:commandLink action="#{mypage.cmdMovePrevious}" id="goprevious2">
				<h:graphicImage url="images/datascroller/arrow-previous.gif" style="margin-right:4px;vertical-align: middle;" />
			</h:commandLink>

			<!-- aktuelle Seite anzeigen -->
			<x:outputText id="txtMoveTo12" forceId="true" value="#{msgs.seite} #{mypage.pageNumberCurrent} #{msgs.von} #{mypage.pageNumberLast}"
				onclick="document.getElementById('txtMoveTo22').style.display='inline';
			       document.getElementById('txtMoveTo12').style.display='none'; 
			       document.getElementById('txtMoveTo22').focus();
			       document.getElementById('txtMoveTo22').select();" />

			<!-- Seite direkt anspringen -->
			<x:inputText id="txtMoveTo22" forceId="true" value="#{mypage.txtMoveTo}" style="display:none;font-size:9px;width:30px" required="true"
				onblur="document.getElementById('txtMoveTo2').style.display='none';
      				 document.getElementById('txtMoveTo1').style.display='inline';"
				onkeypress="return submitEnter('cmdMoveTo2',event)" />
			<x:commandButton action="#{NavigationForm.Reload}" id="cmdMoveTo2" forceId="true" value="go" style="display:none" />

			<!-- nÃ¤chste und letzte Seite -->
			<h:commandLink action="#{mypage.cmdMoveNext}" id="gonext2">
				<h:graphicImage url="images/datascroller/arrow-next.gif" style="margin-left:4px;margin-right:4px;vertical-align: middle;" />
			</h:commandLink>
			<h:commandLink action="#{mypage.cmdMoveLast}" id="golast2">
				<h:graphicImage url="images/datascroller/arrow-last.gif" style="margin-right:4px;vertical-align: middle;" />
			</h:commandLink>
		</h:panelGroup>

	</composite:implementation>

</ui:composition>
