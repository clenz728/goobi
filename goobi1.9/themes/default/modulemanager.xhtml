<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" template="/themes/default/template/template.html" xmlns:x="http://myfaces.apache.org/tomahawk">

	<ui:define name="breadcrumb">
		<h:commandLink id="id2" value="#{msgs.startseite}" action="index" />
		<f:verbatim> &#8250;&#8250; </f:verbatim>
		<h:outputText id="id3" value="#{msgs.aktiveModule}" />

	</ui:define>

	<ui:define name="title">
		<h:outputText id="id4" value="#{msgs.aktiveModule}" />

	</ui:define>

	<ui:define name="content">


		<f:view locale="#{SpracheForm.locale}">

			<table class="headTable" cellspacing="0" cellpadding="0" style="padding-left: 5px; padding-right: 5px; margin-top: 5px;">
			</table>
			<table cellspacing="5" cellpadding="0" class="layoutTable" style="align: center">
				<tr>
					<td valign="top" class="layoutInhalt"><h:form id="modulform">
							<h:panelGrid id="id0" columns="1" styleClass="layoutInhaltKopf">
								<h:panelGroup id="id1">
									<h:commandLink id="id2" value="#{msgs.startseite}" action="newMain" />
									<f:verbatim> &#8250;&#8250; </f:verbatim>
									<h:outputText id="id3" value="#{msgs.aktiveModule}" />
								</h:panelGroup>
							</h:panelGrid>
							<table style="align: center" width="100%" cellpadding="15">
								<tr>
									<td><h:panelGroup id="id4" rendered="#{LoginForm.maximaleBerechtigung == 1}">

											<h:commandButton id="button1" value="Read configuration" rendered="#{ModuleServerForm.running==false}"
												action="#{ModuleServerForm.readAllModulesFromConfiguraion}" />
											<h:commandButton id="button2" value="Start all modules" rendered="#{ModuleServerForm.running==true}"
												action="#{ModuleServerForm.startAllModules}" />
											<h:commandButton id="button3" value="Stop all modules" rendered="#{ModuleServerForm.running==true}"
												action="#{ModuleServerForm.stopAllModules}" />


											<table style="align: center" width="100%" cellpadding="15">
												<tr>
													<td>


														<h3>
															<h:outputText id="id5" value="#{msgs.aktiveModule}" />
														</h3> <h:messages id="id6" globalOnly="true" errorClass="text_red" title="Meldungen" layout="table" infoClass="text_blue" showDetail="true"
															showSummary="true" tooltip="true" /> <x:dataTable id="benutzerliste" styleClass="standardTable" width="100%" cellspacing="1px"
															cellpadding="1px" headerClass="standardTable_Header" rowClasses="standardTable_Row1" var="item"
															value="#{ModuleServerForm.modulmanager}">

															<h:column id="id7">
																<f:facet name="header">
																	<h:outputText id="id8" value="#{msgs.titel}" />
																</f:facet>
																<h:outputText id="id9" value="#{item.name}" />
															</h:column>

															<h:column id="id10">
																<f:facet name="header">
																	<h:outputText id="id11" value="#{msgs.bemerkung}" />
																</f:facet>
																<h:outputText id="id12" value="#{item.comments}" />
															</h:column>

															<h:column id="id13">
																<f:facet name="header">
																	<h:outputText id="id14" value="#{msgs.status}" />
																</f:facet>
																<h:outputText id="id15" value="#{item.moduleClient.status}" />
															</h:column>

															<h:column id="id16" rendered="#{ModuleServerForm.running==true}">
																<f:facet name="header">
																	<h:outputText id="id17" value="#{msgs.shortsession}" />
																</f:facet>
																<h:commandLink id="id18" action="#{ModuleServerForm.startModule}" rendered="#{item.moduleClient.status=='not active'}"
																	title="initialize">
																	<h:graphicImage value="/newpages/images/icons/start_task.gif" />
																	<x:updateActionListener value="#{item}" property="#{ModuleServerForm.myModule}" />
																</h:commandLink>
																<h:commandLink id="id19" action="#{ModuleServerForm.stopModule}" rendered="#{item.moduleClient.status=='active'}" title="shutdown">
																	<h:graphicImage id="id20" value="/newpages/images/icons/stop_task.gif" />
																	<x:updateActionListener value="#{item}" property="#{ModuleServerForm.myModule}" />
																</h:commandLink>
																<h:commandLink rendered="#{item.moduleClient.status=='active'}" action="#{ModuleServerForm.startShortSessionTest}"
																	title="shortsession">
																	<h:graphicImage value="/newpages/images/icons/execute_task.gif" />
																	<x:updateActionListener value="#{item}" property="#{ModuleServerForm.myModule}" />
																</h:commandLink>
															</h:column>
														</x:dataTable>

													</td>
												</tr>
											</table>

										</h:panelGroup></td>
								</tr>
							</table>
						</h:form></td>
				</tr>
			</table>

		</f:view>
	</ui:define>

</ui:composition>
