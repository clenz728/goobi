<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/themes/default/template/template.html"
	xmlns:x="http://myfaces.apache.org/tomahawk">


	<ui:define name="breadcrumb">
		<h:commandLink id="id2" value="#{msgs.startseite}" action="index" />
		<f:verbatim> &#8250;&#8250; </f:verbatim>
		<h:commandLink id="id3" value="#{msgs.benutzergruppen}"
			action="usergroup_all" />
		<f:verbatim> &#8250;&#8250; </f:verbatim>
		<h:outputText id="id4" value="#{msgs.neueBenutzergruppeAnlegen}"
			rendered="#{BenutzergruppenForm.myBenutzergruppe.id == null}" />
		<h:outputText id="id5" value="#{msgs.benutzergruppeBearbeiten}"
			rendered="#{BenutzergruppenForm.myBenutzergruppe.id != null}" />

	</ui:define>

	<ui:define name="title">
		<h:outputText value="#{msgs.neueBenutzergruppeAnlegen}"
			rendered="#{BenutzergruppenForm.myBenutzergruppe.id == null}" />
		<h:outputText value="#{msgs.benutzergruppeBearbeiten}"
			rendered="#{BenutzergruppenForm.myBenutzergruppe.id != null}" />

	</ui:define>

	<ui:define name="content">

		<h:form id="myform"
			onkeypress="ifEnterClick(event, 'myform:absenden');">


			<!-- Box für die Bearbeitung der Details -->
			<table cellpadding="3" cellspacing="0" width="100%"
				class="eingabeBoxen">

				<tr>
					<td class="eingabeBoxen_row1" colspan="2"><h:outputText
							id="id9" value="#{msgs.details}" /></td>
				</tr>

				<!-- Formular für die Bearbeitung der Texte -->
				<tr>
					<td class="eingabeBoxen_row2" colspan="2"><h:panelGrid
							id="id10" columns="2">

							<!-- Felder -->
							<h:outputLabel id="id11" for="titel" value="#{msgs.titel}" />
							<h:panelGroup id="id12">
								<h:inputText id="titel" style="width: 300px;margin-right:15px"
									value="#{BenutzergruppenForm.myBenutzergruppe.titel}"
									required="true" />
								<x:message id="id13" for="titel" style="color: red"
									replaceIdWithLabel="true" />
							</h:panelGroup>

							<h:outputLabel id="id14" for="berechtigung"
								value="#{msgs.berechtigung}" />
							<h:panelGroup id="id15">

								<x:selectOneMenu id="berechtigung"
									style="width: 300px;margin-right:15px"
									value="#{BenutzergruppenForm.myBenutzergruppe.berechtigungAsString}"
									required="true">
									<f:selectItem id="id16" itemValue="1"
										itemLabel="#{msgs.administration}" />
									<f:selectItem id="id17" itemValue="2"
										itemLabel="#{msgs.prozessverwaltung}" />
									<!--        <f:selectItem id="id18" itemValue="3"
                                                            itemLabel="#{msgs.erweiterteNutzerBerechtigung}" />-->
									<f:selectItem id="id19" itemValue="4"
										itemLabel="#{msgs.normaleNutzerBerechtigung}" />
								</x:selectOneMenu>

								<x:message id="id20" for="berechtigung" style="color: red"
									replaceIdWithLabel="true" />
							</h:panelGroup>
						</h:panelGrid></td>
				</tr>

				<tr>
					<td class="eingabeBoxen_row3" align="left"><h:commandButton
							id="id21" value="#{msgs.abbrechen}" action="usergroup_all"
							immediate="true" /></td>
					<td class="eingabeBoxen_row3" align="right"><h:commandButton
							id="id22" value="#{msgs.loeschen}"
							action="#{BenutzergruppenForm.Loeschen}"
							onclick="return confirm('#{msgs.sollDieserEintragWirklichGeloeschtWerden}')"
							rendered="#{BenutzergruppenForm.myBenutzergruppe.id != null}" />

						<h:commandButton id="absenden" value="#{msgs.speichern}"
							action="#{BenutzergruppenForm.Speichern}" /></td>
				</tr>
			</table>

		</h:form>
	</ui:define>

</ui:composition>
