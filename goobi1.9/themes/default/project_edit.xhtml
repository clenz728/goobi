	<ui:define name="breadcrumb">
		<h:commandLink id="id2" value="#{msgs.startseite}" action="index" />
		<f:verbatim> &#8250;&#8250; </f:verbatim>
		<h:commandLink id="id3" value="#{msgs.projekte}" action="project_all" />
		<f:verbatim> &#8250;&#8250; </f:verbatim>
		<h:outputText id="id4" value="#{msgs.neuesProjektAnlegen}"
			rendered="#{ProjekteForm.myProjekt.id == null}" />
		<h:outputText id="id5" value="#{msgs.projektBearbeiten}"
			rendered="#{ProjekteForm.myProjekt.id != null}" />
	</ui:define>

	<ui:define name="title">

		<h:outputText id="id7" value="#{msgs.projektBearbeiten}"

	</ui:define>

							disabledTabStyleClass="disabledTab"
							activeSubStyleClass="activeSub"
							inactiveSubStyleClass="inactiveSub"
							tabContentStyleClass="tabContent">

							<x:panelTab label="#{msgs.details}">

										<h:outputLabel id="id17" for="titel" value="#{msgs.titel}" />
										<h:panelGroup id="id18">

										<h:outputText id="vwid8" value="#{msgs.numberImages}:" />

											</h:commandLink>

										<h:outputText id="vwid11" value="#{msgs.numberVolumes}:" />

																	reRender="projectForm:calcs" /> -->

										<h:outputText id="vwid14" value="#{msgs.startdate}:" />

									</h:panelGrid>

									<table class="tableCalcStat tableDetails">

											<tr class="header">

												<td></td>
												<td></td>
											</tr>
											<tr>
												<!-- duration -->
												<td><h:outputText id="vwid24"
														value="#{msgs.durationInMonth}:" /></td>
												<td class="left"><h:outputText id="vwid25"
														value="#{ProjekteForm.calcDuration}" /></td>
												<td></td>
												<td></td>
											</tr>
											<h:panelGroup rendered="#{ProjekteForm.calcDuration gt 11}">
												<tr>
													<!-- throughputPerYear -->
													<td><h:outputText id="vwid26"
															value="#{msgs.volumesPerYear}:"
															rendered="#{ProjekteForm.calcDuration gt 11}" /></td>
													<td class="left"><h:outputText id="vwid27"
															value="#{ProjekteForm.calcThroughputPerYear}"
															rendered="#{ProjekteForm.calcDuration gt 11}" /></td>
													<td class="right"><h:outputText id="id28"
															value="#{msgs.pagesPerYear}:" /></td>
													<td><h:outputText id="id29"
															value="#{ProjekteForm.calcThroughputPagesPerYear}" /></td>
												</tr>
											</h:panelGroup>
											<h:panelGroup rendered="#{ProjekteForm.calcDuration gt 2}">
												<tr>
													<!-- throughputPerQuarter -->
													<td><h:outputText id="vwid28"
															value="#{msgs.volumesPerQuarter}:"
															rendered="#{ProjekteForm.calcDuration gt 2}" /></td>
													<td class="left"><h:outputText id="vwid29"
															value="#{ProjekteForm.calcThroughputPerQuarter}"
															rendered="#{ProjekteForm.calcDuration gt 2}" /></td>
													<td class="right">
														<!--pages per Quarter --> <h:outputText id="vwid38"
															value="#{msgs.pagesPerQuarter}:" />
													</td>
													<td><h:outputText id="vwid39"
															value="#{ProjekteForm.calcTroughputPagesPerQuarter}" /></td>

												</tr>
											</h:panelGroup>
											<h:panelGroup rendered="#{ProjekteForm.calcDuration gt 0}">

															value="#{msgs.volumesPerMonth}:"
															rendered="#{ProjekteForm.calcDuration gt 0}" /></td>
													<td class="left"><h:outputText id="vwid31"
															value="#{ProjekteForm.calcThroughputPerMonth}"

													<!-- average pages per month -->
													<td class="right"><h:outputText id="vwid36"
															value="#{msgs.pagesPerMonth}:" /></td>
													<td><h:outputText id="vwid37"
															value="#{ProjekteForm.calcThroughputPagesPerMonth}" /></td>
												</tr>
											</h:panelGroup>
											<tr>

												<td class="right">

														value="#{msgs.pagesPerDay}:" />
												</td>
												<td><h:outputText id="vwid35"
														value="#{ProjekteForm.calcPagesPerDay}" /></td>
											</tr>

									</table>

							<!-- END label="Details" -->

							<x:panelTab label="#{msgs.technischeDaten}">

										<!-- internes Speicherformat -->
										<h:outputText id="id34" value="#{msgs.internesSpeicherformat}" />
										<h:selectOneMenu id="id35"
											style="width: 300px;margin-right:15px"
											value="#{ProjekteForm.myProjekt.fileFormatInternal}">
											<f:selectItems value="#{HelperForm.fileFormatsInternalOnly}" />
										</h:selectOneMenu>

										<!-- Speicherformate für das DMS (mehrere möglich) -->
										<h:outputText id="id36" value="#{msgs.dmsExportformat}" />

											style="width: 300px;margin-right:15px"
											value="#{ProjekteForm.myProjekt.fileFormatDmsExport}">
											<f:selectItems value="#{HelperForm.fileFormats}" />
										</h:selectOneMenu>

										<!-- nutzt DMS-Import -->
										<h:outputText id="id39" value="#{msgs.automatischerDmsImport}" />
										<h:selectBooleanCheckbox id="id40" style="margin-right:15px"

										<!-- Dms-Import-XML-DATEI-Pfad -->
										<h:outputText id="id41" value="#{msgs.dmsImportPfadXmlDatei}" />

										<h:outputText id="id43" value="#{msgs.dmsImportImagesPfad}" />

										<h:outputText id="id45" value="#{msgs.dmsImportSuccessPfad}" />

											value="#{ProjekteForm.myProjekt.dmsImportSuccessPath}" />

										<!-- Dms-Import-Error-Pfad -->
										<h:outputText id="id47" value="#{msgs.dmsImportErrorPfad}" />
										<h:inputText id="id48" style="width: 300px;margin-right:15px"
											value="#{ProjekteForm.myProjekt.dmsImportErrorPath}" />

										<!-- nutzt DMS-Import -->
										<h:outputText value="#{msgs.dmsImportCreateProcessFolder}" />
										<h:selectBooleanCheckbox id="id49" style="margin-right:15px"
											value="#{ProjekteForm.myProjekt.dmsImportCreateProcessFolder}" />

										<h:outputLabel id="id50" for="timeout"
											value="#{msgs.timeout} (ms)" />
										<h:panelGroup id="id51">
											<h:inputText id="timeout"
												style="width: 300px;margin-right:15px"

												replaceIdWithLabel="true" />
										</h:panelGroup>
									</h:panelGrid>
								</div>
							</x:panelTab>
							<!--END label="DMS Import"-->

									<h:panelGrid columns="2" rowClasses="top" id="projgrid4">

										<!-- metsRightsOwner -->
										<h:outputText id="id57" value="#{msgs.metsRightsOwner}" />

										<h:outputText id="id79" value="#{msgs.metsfilegroups}" />
										<h:panelGroup id="id80"
											rendered="#{ProjekteForm.displayMode ne 'filegroup'}">
											<x:dataTable id="id81" width="300"
												columnClasses="standardTable_Column,standardTable_Column,standardTable_ColumnCentered"
												var="item" value="#{ProjekteForm.fileGroupList}">
												<h:column id="id82">
													<h:outputText id="id83" value="#{item.name}" />
												</h:column>

													<h:panelGroup id="id85">
														<jp:popupFrame scrolling="auto" height="200px"

															bottomStyleClass="popup_unten"

															style="margin-top:2px;text-decoration:none"
															actionOpen="#{ProjekteForm.filegroupEdit}"

															<x:updateActionListener
																property="#{ProjekteForm.zurueck}"

															<h:graphicImage id="id86"
																value="images/buttons/edit_20.gif" />
														</jp:popupFrame>
													</h:panelGroup>
													 -->

														<f:setPropertyActionListener
															target="#{ProjekteForm.displayMode}" value="filegroup" />
													</h:commandLink>

													<h:commandLink action="#{ProjekteForm.filegroupDelete}"

														<x:updateActionListener
															property="#{ProjekteForm.myFilegroup}" value="#{item}" />
													</h:commandLink>
												</h:column>

												<tr>
													<td class="eingabeBoxen_row1" align="left"><h:outputText

												</tr>

															</h:panelGroup>

															<h:panelGroup id="id13">
																<h:inputText id="mimetype"
																	style="width: 550px;margin-right:15px"
																	value="#{ProjekteForm.myFilegroup.mimetype}"
																	required="true" />
																<x:message id="id14" for="mimetype" style="color: red"
																	replaceIdWithLabel="true" />
															</h:panelGroup>

															<!-- suffix -->
															<h:outputLabel id="id15" for="suffix"
																value="#{msgs.suffix}" />
															<h:panelGroup id="id16">
																<h:inputText id="suffix"
																	style="width: 550px;margin-right:15px"
																	value="#{ProjekteForm.myFilegroup.suffix}"

																<x:message id="id17" for="suffix" style="color: red"
																	replaceIdWithLabel="true" />

																	value="#{ProjekteForm.myFilegroup.folder}"
																	required="false" />

														</h:panelGrid></td>
												</tr>

														</h:commandLink>
