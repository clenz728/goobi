<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" template="/themes/default/template/template.html" xmlns:x="http://myfaces.apache.org/tomahawk">


	<ui:define name="breadcrumb">
		<h:commandLink id="id2" value="#{msgs.startseite}" action="index" />
		<f:verbatim> &#8250;&#8250; </f:verbatim>
		<h:outputText value="#{msgs.benutzergruppen}" />
	</ui:define>

	<ui:define name="title">
		<h:outputText value="#{msgs.benutzergruppen}" />
	</ui:define>

	<ui:define name="content">

		<h:form id="myform" rendered="#{LoginForm.maximaleBerechtigung == 1}" onkeypress="ifEnterClick(event, 'myform:absenden');">
			<!-- Neu-Schaltknopf -->
			<h:commandLink id="id5" action="#{BenutzergruppenForm.Neu}" immediate="true"
				rendered="#{(LoginForm.maximaleBerechtigung == 1) || (LoginForm.maximaleBerechtigung == 2)}">
				<h:outputText id="id6" value="#{msgs.neueBenutzergruppeAnlegen}" />
			</h:commandLink>

			<!-- Datentabelle -->
			<x:dataTable id="auflistung" styleClass="standardTable" width="100%" cellspacing="1px" cellpadding="1px" headerClass="standardTable_Header"
				rowClasses="standardTable_Row1,standardTable_Row2" columnClasses="standardTable_Column,standardTable_ColumnCentered" var="item"
				value="#{BenutzergruppenForm.page.listReload}" style="margin-top: 10px;">

				<h:column id="id8">
					<f:facet name="header">
						<h:outputText id="id9" value="#{msgs.benutzergruppe}" />
					</f:facet>

					<ui:include src="includes/ajaxPlusMinusButton.xhtml" />

					<x:dataTable id="id11" styleClass="standardTable" width="90%" style="margin-left:12px;margin-top:5px" cellspacing="1px" cellpadding="1px"
						headerClass="standardTable_Header" rowClasses="standardTable_Row1" rendered="#{item.panelAusgeklappt}"
						columnClasses="standardTable_ColumnSchmal,standardTable_Column,standardTable_ColumnCentered" var="step" value="#{item.benutzerList}">
						<h:column id="id12">
							<f:facet name="header">
								<h:outputText id="id13" value="#{msgs.benutzer}" />
							</f:facet>
							<h:outputText id="id14" value="#{step.nachVorname}" />
						</h:column>
					</x:dataTable>
				</h:column>

				<h:column rendered="#{(LoginForm.maximaleBerechtigung == 1) || (LoginForm.maximaleBerechtigung == 2)}">
					<f:facet name="header">
						<h:outputText id="id15" value="#{msgs.auswahl}" />
					</f:facet>
					<!-- Bearbeiten-Schaltknopf -->
					<h:commandLink id="id16" action="usergroup_edit" title="#{msgs.benutzerBearbeiten}">
						<h:graphicImage id="id17" value="images/buttons/edit.gif" />
						<x:updateActionListener property="#{BenutzergruppenForm.myBenutzergruppe}" value="#{item}" />
					</h:commandLink>
				</h:column>

			</x:dataTable>

			<table width="100%" border="0">
				<tr valign="top">
					
					<td align="center">
						<!-- ===================== Datascroller für die Ergebnisse ====================== -->
						<x:aliasBean alias="#{mypage}" value="#{BenutzergruppenForm.page}">
							<ui:include src="includes/datascroller.xhtml" />
						</x:aliasBean>
						<!-- ===================== // Datascroller für die Ergebnisse ====================== -->
					</td>
				</tr>
			</table>

		</h:form>

	</ui:define>

</ui:composition>
